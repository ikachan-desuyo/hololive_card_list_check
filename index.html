<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ホロライブカード一覧</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      font-size: 15px;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
  
    .dark { background: #222; color: #eee; }
    .dark table { background: #333; }
    .dark th, .dark td { border-color: #666; }
    .dark input, .dark select, .dark textarea {
      background: #444; color: #eee; border-color: #666;
    }
  
    .container {
      max-width: none;
      width: fit-content;
      margin: 0 auto;
      padding: 10px;
    }
  
    .container-top {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 100;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }
    .dark .container-top {
      background: #222;
      border-color: #444;
    }
  
    h2 {
      text-align: center;
      margin-bottom: 10px;
      position: relative;
    }
  
    .top-nav {
      position: absolute;
      top: 0;
      right: 10px;
    }
  
    .top-controls {
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
  
    .filter-group {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }
  
    .dark .filter-group {
      border-color: #666;
    }
  
    #filtersWrapper {
      display: none;
      transition: all 0.3s ease;
    }
  
    .sticky-info {
      background: #fff;
      padding: 10px 0;
      font-size: 13px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
  
    .dark .sticky-info {
      background: #222;
      border-color: #444;
    }
  
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: auto;
    }
  
    thead {
      position: sticky;
      top: 0;
      background: #f8f8f8;
      z-index: 50;
    }
  
    .dark thead {
      background: #333;
    }
  
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 15px;
      vertical-align: top;
    }
  
    input[type="number"] {
      width: 32px;
      text-align: center;
    }
  
    img {
      width: 60px;
      border-radius: 4px;
      cursor: zoom-in;
      background-color: #fff;
      border: 1px solid #ddd;
    }
  
    /* ✅ プレビュー（簡易）表示全体レイアウト */
    #cardPreviewArea {
      padding: 8px;
    }
  
    #cardPreviewArea > div {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: flex-start;
    }
  
    #cardPreviewArea div > div {
      flex: 0 0 auto;
      width: calc((100vw - 48px) / 4);
      max-width: 96px;
      padding: 4px;
      box-sizing: border-box;
      background: transparent;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  
    #cardPreviewArea img {
      width: 100%;
      border-radius: 4px;
      cursor: zoom-in;
      background: #fff;
      border: 1px solid #ccc;
    }
  
    #cardPreviewArea div > div div {
      font-size: 11px;
      line-height: 1.3;
      color: #333;
      margin-top: 4px;
      background: none;
      border: none;
      padding: 0;
      overflow-wrap: break-word;
    }

    .dark #cardPreviewArea div > div div {
      font-size: 11px;
      line-height: 1.3;
      color: #b9b8b8;
      margin-top: 4px;
      background: none;
      border: none;
      padding: 0;
      overflow-wrap: break-word;
    }
  
    /* ✅ スマホ専用表示レイアウト追加調整 */
    .mobile-layout #cardPreviewArea div > div {
      width: calc((100vw - 32px) / 4);
      max-width: 90px;
      margin: 1px;
    }
  
    .mobile-layout .sticky-info {
      font-size: 11.5px;
      padding: 6px 0;
      line-height: 1.1;
    }
  
    .mobile-layout #cardPreviewArea div > div div {
      font-size: 10px;
    }

    .dark .mobile-layout .sticky-info {
      font-size: 11.5px;
      padding: 6px 0;
      line-height: 1.1;
      color: #b9b8b8;
    }
  
    .dark .mobile-layout #cardPreviewArea div > div div {
      font-size: 10px;
      color: #b9b8b8;
    }
  
    .mobile-layout .container-top {
      padding: 6px;
    }
  
    .mobile-layout .top-controls {
      gap: 6px;
      margin-bottom: 6px;
    }
  
    .mobile-layout h2 {
      font-size: 17px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-top">
      <h2>
        ホロライブカード一覧
        <div class="top-nav">
          <button onclick="location.href='holoca_skill_page.html'">🗂 カード詳細検索</button>
        </div>
      </h2>

      <div class="top-controls">
        <button onclick="setViewMode('table')">🧾 表モード</button>
        <button onclick="setViewMode('compact')">🖼️ 簡易表示</button>
        <button onclick="toggleDarkMode()">🌗 モード切替</button>
        <input type="text" id="nameSearch" placeholder="カード名検索" oninput="renderTable()" />
        <button onclick="toggleFilters()">🔽 フィルター表示／非表示</button>
        <select id="sortMethod" onchange="renderTable()">
          <option value="release" selected>発売日順</option>
          <option value="id">カード番号順</option>
          <option value="name">名前順</option>
          <option value="rarity">レアリティ順</option>
        </select>
      </div>

      <div id="filtersWrapper">
        <fieldset class="filter-group">
          <legend>所持状態</legend>
          <label><input type="checkbox" name="ownedState" value="owned" checked onchange="renderTable()"> 所持あり</label>
          <label><input type="checkbox" name="ownedState" value="unowned" checked onchange="renderTable()"> 所持なし</label>
        </fieldset>

        <fieldset class="filter-group">
          <legend>レアリティ</legend>
          <button onclick="selectAll('rarityFilter')">全選択</button>
          <button onclick="clearAll('rarityFilter')">全部外す</button>
          <div id="rarityFilter" class="filter-row"></div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>色</legend>
          <button onclick="selectAll('colorFilter')">全選択</button>
          <button onclick="clearAll('colorFilter')">全部外す</button>
          <div id="colorFilter" class="filter-row"></div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>Bloom</legend>
          <button onclick="selectAll('bloomFilter')">全選択</button>
          <button onclick="clearAll('bloomFilter')">全部外す</button>
          <div id="bloomFilter" class="filter-row"></div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>収録商品</legend>
          <select id="productFilter" onchange="renderTable()">
            <option value="">収録商品（選択）</option>
          </select>
        </fieldset>
      </div>
    </div>

    <div class="sticky-info">
      <div id="countDisplay" style="font-weight:bold;"></div>
      <div id="typeDisplay" style="font-weight:bold;"></div>
    </div>

    <table id="cardTable">
      <thead>
        <tr>
          <th>画像</th>
          <th>名前／番号／カードタイプ</th>
          <th>レア</th>
          <th>色</th>
          <th>Bloom</th>
          <th>HP</th>
          <th>収録</th>
          <th>枚数</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- ✅ 簡易表示領域（スマホ最適化済） -->
    <div id="cardPreviewArea" style="display:none;"></div>

    <h3>CSVインポート・エクスポート</h3>
    <div class="controls">
      <textarea id="csvInput" rows="4" placeholder="id,枚数 のCSVを貼り付けてください"></textarea>
      <button onclick="importCSV()">📥 CSVインポート</button>
      <button onclick="exportCSV()">📤 所持CSVをコピー</button>
    </div>

    <!-- ✅ 画像ズーム表示モーダル -->
    <div id="imageModal" onclick="hideImageModal()" style="
      display:none;
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:rgba(0,0,0,0.85);
      text-align:center;
      z-index:1000;
      cursor:zoom-out;">
      <img src="" style="
        margin-top:5vh;
        width:100%;
        height:auto;
        max-height:100dvh;
        object-fit:contain;">
    </div>
    <script>
      let cards = [];
      let releaseMap = {};
      let viewMode = "table";
      let renderLimit = 100;
    
      function setViewMode(mode) {
        viewMode = mode;
        renderLimit = 100;
        renderTable();
      }
    
      function toggleFilters() {
        const el = document.getElementById("filtersWrapper");
        el.style.display = el.style.display === "none" ? "block" : "none";
      }
    
      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        localStorage.setItem("darkMode", document.body.classList.contains("dark"));
      }
    
      function selectAll(id) {
        document.querySelectorAll(`#${id} input[type="checkbox"]`).forEach(cb => cb.checked = true);
        renderTable();
      }
    
      function clearAll(id) {
        document.querySelectorAll(`#${id} input[type="checkbox"]`).forEach(cb => cb.checked = false);
        renderTable();
      }
    
      function showImageModal(src) {
        const modal = document.getElementById("imageModal");
        modal.querySelector("img").src = src;
        modal.style.display = "block";
      }
    
      function hideImageModal() {
        document.getElementById("imageModal").style.display = "none";
      }
    
      function setupFilters() {
        const raritySet = new Set(), colorSet = new Set(), bloomSet = new Set(), productSet = new Set();
        cards.forEach(c => {
          raritySet.add(c.rarity);
          colorSet.add(c.color);
          bloomSet.add(c.bloom);
          if (!c.product.includes(",")) {
            productSet.add(c.product);
          }
        });
    
        function populateCheck(id, items) {
          const container = document.getElementById(id);
          items.forEach(val => {
            const label = document.createElement("label");
            label.innerHTML = `<input type="checkbox" value="${val}" checked onchange="renderTable()"> ${val}`;
            container.appendChild(label);
          });
        }
    
        function populateSelect(id, items, label) {
          const select = document.getElementById(id);
          select.innerHTML = `<option value="">${label}</option>`;
          [...items].sort().forEach(val => {
            const opt = document.createElement("option");
            opt.value = val;
            opt.textContent = val;
            select.appendChild(opt);
          });
        }
    
        populateCheck("rarityFilter", [...raritySet].sort());
        populateCheck("colorFilter", [...colorSet].sort());
        populateCheck("bloomFilter", [...bloomSet].sort());
        populateSelect("productFilter", productSet, "収録商品");
      }
    
      function sortCards(cards) {
        const method = document.getElementById("sortMethod")?.value ?? "release";
        let sorted = [...cards];
        if (method === "release") {
          sorted.sort((a, b) => {
            const ra = releaseMap[a.product] ?? "9999-12-31";
            const rb = releaseMap[b.product] ?? "9999-12-31";
            if (ra !== rb) return ra.localeCompare(rb);
            if (a.product !== b.product) return a.product.localeCompare(b.product);
            return a.id.localeCompare(b.id);
          });
        } else if (method === "id") {
          sorted.sort((a, b) => a.id.localeCompare(b.id));
        } else if (method === "name") {
          sorted.sort((a, b) => a.name.localeCompare(b.name, "ja"));
        } else if (method === "rarity") {
          const rank = { "SR": 3, "R": 2, "N": 1 };
          sorted.sort((a, b) => (rank[b.rarity] ?? 0) - (rank[a.rarity] ?? 0));
        }
        return sorted;
      }
    </script>
<script>
  function renderTable() {
    const keyword = document.getElementById("nameSearch").value.toLowerCase();
    const getChecked = id => [...document.querySelectorAll(`#${id} input:checked`)].map(el => el.value);
    const rarity = getChecked("rarityFilter");
    const color = getChecked("colorFilter");
    const bloom = getChecked("bloomFilter");
    const product = document.getElementById("productFilter").value.toLowerCase();
    const ownedStates = [...document.querySelectorAll('input[name="ownedState"]:checked')].map(el => el.value);

    const tableArea = document.getElementById("cardTable");
    const previewArea = document.getElementById("cardPreviewArea");

    const filtered = cards.filter(card => {
      const count = card.owned;
      const matchOwned =
        ownedStates.length === 0 ||
        (ownedStates.includes("owned") && count > 0) ||
        (ownedStates.includes("unowned") && (!count || count == 0));
      if (!matchOwned) return false;

      const match = {
        name: !keyword || card.name.toLowerCase().includes(keyword),
        rarity: rarity.length === 0 || rarity.includes(card.rarity),
        color: color.length === 0 || color.includes(card.color),
        bloom: bloom.length === 0 || bloom.includes(card.bloom),
        product: !product || card.product.toLowerCase().includes(product)
      };
      return !Object.values(match).includes(false);
    });

    const sortedCards = sortCards(filtered);
    const tbody = tableArea.querySelector("tbody");
    tbody.innerHTML = "";

    if (viewMode === "table") {
      previewArea.style.display = "none";
      tableArea.style.display = "";
      let shown = 0, ownedCount = 0, ownedTypes = 0;

      sortedCards.forEach(card => {
        shown++;
        if (card.owned > 0) ownedTypes++;
        ownedCount += card.owned;

        const bloomText = card.card_type === "Buzzホロメン" ? "1stBuzz" : card.bloom;
        const productText = card.product.includes(",") ? card.product.replace(/,\s*/g, "<br>") : card.product;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${card.image}" loading="lazy" alt="${card.name}" onclick="showImageModal('${card.image}')"></td>
          <td>
            <div style="font-weight: bold;">${card.name}</div>
            <div style="font-size:13px;">📄 ${card.id}<br>🃏 ${card.card_type}</div>
          </td>
          <td>${card.rarity}</td>
          <td>${card.color}</td>
          <td>${bloomText}</td>
          <td>${card.hp ?? "-"}</td>
          <td>${productText}</td>
          <td><input type="number" min="0" value="${card.owned}" onchange="updateOwned('${card.id}', this.value)"></td>
        `;
        tbody.appendChild(row);
      });

      const ratio = shown > 0 ? Math.round((ownedTypes / shown) * 100) : 0;
      document.getElementById("countDisplay").textContent =
        `所持枚数：${ownedCount} / 表示：${shown}種類 / 所持率：${ratio}%`;
      document.getElementById("typeDisplay").textContent =
        `所持種類数：${ownedTypes}`;
      return;
    }

    tableArea.style.display = "none";
    previewArea.innerHTML = "";
    previewArea.style.display = "block";

    const container = document.createElement("div");
    const isMobile = document.body.classList.contains("mobile-layout");
    const columns = isMobile ? 4 : Math.floor(window.innerWidth / 160);
    const cardWidth = isMobile ? Math.floor((window.innerWidth - 32) / columns) : 160;

    sortedCards.slice(0, renderLimit).forEach(card => {
      const box = document.createElement("div");
      box.style.width = `${cardWidth}px`;

      const img = document.createElement("img");
      img.src = card.image;
      img.alt = card.name;
      img.loading = "lazy";
      img.style.width = "100%";
      img.style.cursor = "zoom-in";
      img.onclick = () => showImageModal(card.image);

      const info = document.createElement("div");
      info.innerHTML = `
        <div style="font-weight:bold;">${card.name}</div>
        <div style="font-size:11px;">📄 ${card.id}</div>
        <div style="font-size:11px;">✨ ${card.rarity}　🃏 ${card.owned ?? 0}枚</div>
      `;
      box.appendChild(img);
      box.appendChild(info);
      container.appendChild(box);
    });

    previewArea.appendChild(container);

    const shown = sortedCards.length;
    const ownedTypes = sortedCards.filter(c => c.owned > 0).length;
    const ownedCount = sortedCards.reduce((sum, c) => sum + (c.owned ?? 0), 0);
    const ratio = shown > 0 ? Math.round((ownedTypes / shown) * 100) : 0;

    document.getElementById("countDisplay").textContent =
      `所持枚数：${ownedCount} / 表示：${shown}種類 / 所持率：${ratio}% / 所持種類数：${ownedTypes}`;
    document.getElementById("typeDisplay").textContent = "";
  }

  function updateOwned(id, value) {
    const num = Math.max(0, parseInt(value) || 0);
    localStorage.setItem("count_" + id, num);
    const card = cards.find(c => c.id === id);
    if (card) card.owned = num;
    renderTable();
  }

  function importCSV() {
    const input = document.getElementById("csvInput").value.trim().split("\n");
    input.forEach(line => {
      const [id, count] = line.split(",");
      const num = Math.max(0, parseInt(count) || 0);
      localStorage.setItem("count_" + id, num);
      const card = cards.find(c => c.id === id);
      if (card) card.owned = num;
    });
    renderTable();
    alert("CSVを反映しました！");
  }

  function exportCSV() {
    const lines = cards.filter(c => c.owned > 0).map(c => `${c.id},${c.owned}`);
    navigator.clipboard.writeText(lines.join("\n"))
      .then(() => alert("所持CSVをコピーしました"))
      .catch(() => alert("コピーに失敗しました"));
  }

  function isMobileScreen() {
    return window.innerWidth <= 540;
  }

  window.addEventListener("scroll", () => {
    if (viewMode === "compact") {
      const bottom = window.innerHeight + window.scrollY;
      const docHeight = document.body.offsetHeight;
      if (bottom >= docHeight - 100) {
        renderLimit += 40;
        renderTable();
      }
    }
  });

  window.onload = async () => {
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }
    if (isMobileScreen()) {
      document.body.classList.add("mobile-layout");
    }

    try {
      const [cardRes, releaseRes] = await Promise.all([
        fetch("json_file/card_data.json"),
        fetch("json_file/release_dates.json")
      ]);
      const cardRaw = await cardRes.json();
      releaseMap = await releaseRes.json();

      cards = Object.entries(cardRaw).map(([key, card]) => ({
        id: key,
        name: card.name,
        rarity: card.rarity ?? "-",
        color: card.color ?? "-",
        bloom: card.bloom_level ?? "-",
        hp: card.card_type === "ホロメン" ? card.hp : card.life ?? "-",
        product: card.product,
        image: card.image_url,
        url: `https://hololive-official-cardgame.com/cardlist/?id=${key}`,
        owned: parseInt(localStorage.getItem("count_" + key) ?? "0"),
        card_type: card.card_type ?? "-"
      }));

      setupFilters();
      renderTable();
    } catch (err) {
      console.error(err);
      alert("データの読み込みに失敗しました！");
    }
  };
</script>
</body>
</html>
