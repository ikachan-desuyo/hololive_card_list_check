<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ホロライブカード一覧</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      font-size: 15px;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    .dark { background: #222; color: #eee; }
    .dark table { background: #333; }
    .dark th, .dark td { border-color: #666; }
    .dark input, .dark select, .dark textarea {
      background: #444; color: #eee; border-color: #666;
    }

    .container {
      max-width: none;
      width: fit-content;
      margin: 0 auto;
      padding: 10px;
    }

    .container-top {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 100;
      border-bottom: 1px solid #ccc;
    }
    .dark .container-top {
      background: #222;
      border-color: #444;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      position: relative;
    }

    .top-nav {
      position: absolute;
      top: 0;
      right: 10px;
    }
    .top-nav button {
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 6px;
    }

    .top-controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    select {
      font-size: 15px;
      padding: 6px;
      max-width: 240px;
    }

    .controls, .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .filter-group {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .dark .filter-group {
      border-color: #666;
    }

    .filter-group legend {
      font-weight: bold;
      padding: 0 6px;
    }

    #filtersWrapper {
      display: none;
      transition: all 0.3s ease;
    }

    .sticky-info {
      background: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .dark .sticky-info {
      background: #222;
      border-color: #444;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: auto;
    }
    thead {
      position: sticky;
      top: 0;
      background: #f8f8f8;
      z-index: 50;
    }
    .dark thead {
      background: #333;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 15px;
      text-align: left;
      vertical-align: top;
    }

    td.name-cell .meta {
      margin-top: 4px;
      padding: 4px;
      border-top: 1px dashed #ccc;
      font-size: 13px;
      color: #555;
      line-height: 1.4;
    }

    input[type="number"] {
      width: 32px;
      text-align: center;
    }

    img {
      width: 60px;
      border-radius: 4px;
      cursor: zoom-in;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    /* ✅ スマホレイアウト調整 */
    .mobile-layout #cardPreviewArea div {
      flex: 0 0 auto;
      width: 80px;
      min-width: 70px;
      max-width: 90px;
      margin: 4px;
      padding: 4px;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .mobile-layout #cardPreviewArea img {
      width: 100%;
      border-radius: 3px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-top">
      <h2>
        ホロライブカード一覧
        <div class="top-nav">
          <button onclick="location.href='holoca_skill_page.html'">🗂 カード詳細検索</button>
        </div>
      </h2>

      <div class="top-controls">
        <button onclick="setViewMode('table')">🧾 表モード</button>
        <button onclick="setViewMode('compact')">🖼️ 簡易表示</button>
        <button onclick="toggleDarkMode()">🌗 モード切替</button>
        <input type="text" id="nameSearch" placeholder="カード名検索" oninput="renderTable()" />
        <button onclick="toggleFilters()">🔽 フィルター表示／非表示</button>
        <select id="sortMethod" onchange="renderTable()">
          <option value="release" selected>発売日順</option>
          <option value="id">カード番号順</option>
          <option value="name">名前順</option>
          <option value="rarity">レアリティ順</option>
        </select>
      </div>

      <div id="filtersWrapper">
        <fieldset class="filter-group">
          <legend>所持状態</legend>
          <div class="filter-row" id="ownedStateGroup">
            <label><input type="checkbox" name="ownedState" value="owned" checked onchange="renderTable()"> 所持あり</label>
            <label><input type="checkbox" name="ownedState" value="unowned" checked onchange="renderTable()"> 所持なし</label>
          </div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>レアリティ</legend>
          <button onclick="selectAll('rarityFilter')">全選択</button>
          <button onclick="clearAll('rarityFilter')">全部外す</button>
          <div class="filter-row" id="rarityFilter"></div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>色</legend>
          <button onclick="selectAll('colorFilter')">全選択</button>
          <button onclick="clearAll('colorFilter')">全部外す</button>
          <div class="filter-row" id="colorFilter"></div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>Bloom</legend>
          <button onclick="selectAll('bloomFilter')">全選択</button>
          <button onclick="clearAll('bloomFilter')">全部外す</button>
          <div class="filter-row" id="bloomFilter"></div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>収録商品</legend>
          <select id="productFilter" onchange="renderTable()">
            <option value="">収録商品（選択）</option>
          </select>
        </fieldset>
      </div>
    </div>

    <div class="sticky-info">
      <div id="countDisplay" style="font-weight:bold;"></div>
      <div id="typeDisplay" style="font-weight:bold;"></div>
    </div>

    <table id="cardTable">
      <thead>
        <tr>
          <th>画像</th>
          <th>名前／番号／カードタイプ</th>
          <th class="rarity">レア</th>
          <th>色</th>
          <th>Bloom</th>
          <th>HP</th>
          <th>収録</th>
          <th>枚数</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- ✅ 簡易表示のカードプレビュー領域（自動スマホ対応） -->
    <div id="cardPreviewArea" style="display:none;"></div>

    <h3>CSVインポート・エクスポート</h3>
    <div class="controls">
      <textarea id="csvInput" rows="4" placeholder="id,枚数 のCSVを貼り付けてください"></textarea>
      <button onclick="importCSV()">📥 CSVインポート</button>
      <button onclick="exportCSV()">📤 所持CSVをコピー</button>
    </div>

    <div id="imageModal" onclick="hideImageModal()" style="
      display:none;
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:rgba(0,0,0,0.85);
      text-align:center;
      z-index:1000;
      cursor:zoom-out;">
      <img src="" style="
        margin-top:5vh;
        width:100%;
        height:auto;
        max-height:100dvh;
        object-fit:contain;">
    </div>
    <script>
      let cards = [];
      let releaseMap = {};
      let viewMode = "table";
      
      function setViewMode(mode) {
        viewMode = mode;
        renderTable();
      }
      
      function toggleFilters() {
        const el = document.getElementById("filtersWrapper");
        el.style.display = el.style.display === "none" ? "block" : "none";
      }
      
      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        localStorage.setItem("darkMode", document.body.classList.contains("dark"));
      }
      
      function selectAll(id) {
        document.querySelectorAll(`#${id} input[type="checkbox"]`).forEach(cb => cb.checked = true);
        renderTable();
      }
      
      function clearAll(id) {
        document.querySelectorAll(`#${id} input[type="checkbox"]`).forEach(cb => cb.checked = false);
        renderTable();
      }
      
      function showImageModal(src) {
        const modal = document.getElementById("imageModal");
        modal.querySelector("img").src = src;
        modal.style.display = "block";
      }
      
      function hideImageModal() {
        document.getElementById("imageModal").style.display = "none";
      }
      
      function setupFilters() {
        const raritySet = new Set(), colorSet = new Set(), bloomSet = new Set(), productSet = new Set();
        cards.forEach(c => {
          raritySet.add(c.rarity);
          colorSet.add(c.color);
          bloomSet.add(c.bloom);
          if (!c.product.includes(",")) {
            productSet.add(c.product);
          }
        });
      
        function populateCheck(id, items) {
          const container = document.getElementById(id);
          items.forEach(val => {
            const label = document.createElement("label");
            label.innerHTML = `<input type="checkbox" value="${val}" checked onchange="renderTable()"> ${val}`;
            container.appendChild(label);
          });
        }
      
        function populateSelect(id, items, label) {
          const select = document.getElementById(id);
          select.innerHTML = `<option value="">${label}</option>`;
          [...items].sort().forEach(val => {
            const opt = document.createElement("option");
            opt.value = val;
            opt.textContent = val;
            select.appendChild(opt);
          });
        }
      
        populateCheck("rarityFilter", [...raritySet].sort());
        populateCheck("colorFilter", [...colorSet].sort());
        populateCheck("bloomFilter", [...bloomSet].sort());
        populateSelect("productFilter", productSet, "収録商品");
      }
      
      function sortCards(cards) {
        const method = document.getElementById("sortMethod")?.value ?? "release";
        let sorted = [...cards];
        if (method === "release") {
          sorted.sort((a, b) => {
            const ra = releaseMap[a.product] ?? "9999-12-31";
            const rb = releaseMap[b.product] ?? "9999-12-31";
            if (ra !== rb) return ra.localeCompare(rb);
            if (a.product !== b.product) return a.product.localeCompare(b.product);
            return a.id.localeCompare(b.id);
          });
        } else if (method === "id") {
          sorted.sort((a, b) => a.id.localeCompare(b.id));
        } else if (method === "name") {
          sorted.sort((a, b) => a.name.localeCompare(b.name, "ja"));
        } else if (method === "rarity") {
          const rank = { "SR": 3, "R": 2, "N": 1 };
          sorted.sort((a, b) => (rank[b.rarity] ?? 0) - (rank[a.rarity] ?? 0));
        }
        return sorted;
      }
      function renderTable() {
  const keyword = document.getElementById("nameSearch").value.toLowerCase();
  const getChecked = id => [...document.querySelectorAll(`#${id} input:checked`)].map(el => el.value);
  const rarity = getChecked("rarityFilter");
  const color = getChecked("colorFilter");
  const bloom = getChecked("bloomFilter");
  const product = document.getElementById("productFilter").value.toLowerCase();
  const ownedStates = [...document.querySelectorAll('input[name="ownedState"]:checked')].map(el => el.value);

  const tableArea = document.getElementById("cardTable");
  const previewArea = document.getElementById("cardPreviewArea");

  const filtered = cards.filter(card => {
    const count = card.owned;
    const matchOwned =
      ownedStates.length === 0 ||
      (ownedStates.includes("owned") && count > 0) ||
      (ownedStates.includes("unowned") && (!count || count == 0));
    if (!matchOwned) return false;

    const match = {
      name: !keyword || card.name.toLowerCase().includes(keyword),
      rarity: rarity.length === 0 || rarity.includes(card.rarity),
      color: color.length === 0 || color.includes(card.color),
      bloom: bloom.length === 0 || bloom.includes(card.bloom),
      product: !product || card.product.toLowerCase().includes(product)
    };

    return !Object.values(match).includes(false);
  });

  const sortedCards = sortCards(filtered);

  const tbody = tableArea.querySelector("tbody");
  tbody.innerHTML = "";

  // 表モード
  if (viewMode === "table") {
    previewArea.style.display = "none";
    tableArea.style.display = "";
    let shown = 0, ownedCount = 0, ownedTypes = 0;

    sortedCards.forEach(card => {
      shown++;
      if (card.owned > 0) ownedTypes++;
      ownedCount += card.owned;

      const bloomText = card.card_type === "Buzzホロメン" ? "1stBuzz" : card.bloom;
      const productText = card.product.includes(",") ? card.product.replace(/,\s*/g, "<br>") : card.product;

      const row = document.createElement("tr");
      row.setAttribute("data-rarity", card.rarity);
      row.innerHTML = `
        <td><img src="${card.image}" alt="${card.name}" onclick="showImageModal('${card.image}')"></td>
        <td class="name-cell">
          <div style="font-weight: bold;">${card.name}</div>
          <div class="meta">📄 ${card.id}<br>🃏 ${card.card_type}</div>
        </td>
        <td class="rarity">${card.rarity}</td>
        <td>${card.color}</td>
        <td>${bloomText}</td>
        <td>${card.hp ?? "-"}</td>
        <td>${productText}</td>
        <td><input type="number" min="0" value="${card.owned}" onchange="updateOwned('${card.id}', this.value)"></td>
      `;
      tbody.appendChild(row);
    });

    const ratio = shown > 0 ? Math.round((ownedTypes / shown) * 100) : 0;
    document.getElementById("countDisplay").textContent =
      `所持枚数：${ownedCount} / 表示：${shown}種類（所持率 ${ratio}%）`;
    document.getElementById("typeDisplay").textContent =
      `所持種類数：${ownedTypes}`;
    return;
  }

  // 簡易表示モード（スマホ対応あり）
  tableArea.style.display = "none";
  previewArea.innerHTML = "";
  previewArea.style.display = "block";

  const container = document.createElement("div");
  container.style.display = "flex";
  container.style.flexWrap = "wrap";
  container.style.gap = "12px";
  container.style.justifyContent = "flex-start";
  container.style.padding = "8px";

  const isMobile = document.body.classList.contains("mobile-layout");

  sortedCards.forEach(card => {
    const box = document.createElement("div");
    if (isMobile) {
      box.style.flex = "0 0 auto";
      box.style.width = "80px";
    } else {
      box.style.flex = "1 1 160px";
    }
    box.style.boxSizing = "border-box";
    box.style.border = "1px solid #ccc";
    box.style.borderRadius = "8px";
    box.style.padding = "8px";
    box.style.background = document.body.classList.contains("dark") ? "#333" : "#fff";

    const img = document.createElement("img");
    img.src = card.image;
    img.alt = card.name;
    img.style.width = "100%";
    img.style.borderRadius = "4px";
    img.style.cursor = "zoom-in";
    img.onclick = () => showImageModal(card.image);

    const info = document.createElement("div");
    info.style.marginTop = "8px";
    info.innerHTML = `
      <div style="font-weight:bold;">${card.name}</div>
      <div style="font-size:13px;">📄 ${card.id}</div>
      <div style="font-size:13px;">✨ ${card.rarity}　🃏 ${card.owned ?? 0}枚</div>
    `;

    box.appendChild(img);
    box.appendChild(info);
    container.appendChild(box);
  });

  previewArea.appendChild(container);
}
function isMobileScreen() {
  return window.innerWidth <= 540;
}

window.onload = async () => {
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
  }

  if (isMobileScreen()) {
    document.body.classList.add("mobile-layout");
  }

  try {
    const [cardRes, releaseRes] = await Promise.all([
      fetch("json_file/card_data.json"),
      fetch("json_file/release_dates.json")
    ]);
    const cardRaw = await cardRes.json();
    releaseMap = await releaseRes.json();

    cards = Object.entries(cardRaw).map(([key, card]) => ({
      id: key,
      name: card.name,
      rarity: card.rarity ?? "-",
      color: card.color ?? "-",
      bloom: card.bloom_level ?? "-",
      hp: card.card_type === "ホロメン" ? card.hp : card.life ?? "-",
      product: card.product,
      image: card.image_url,
      url: `https://hololive-official-cardgame.com/cardlist/?id=${key}`,
      owned: parseInt(localStorage.getItem("count_" + key) ?? "0"),
      card_type: card.card_type ?? "-"
    }));

    setupFilters();
    renderTable();
  } catch (err) {
    console.error(err);
    alert("データの読み込みに失敗しました！");
  }
};
</script>
</body>
</html>
