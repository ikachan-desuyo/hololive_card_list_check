<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホロライブカード管理</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      font-size: 15px;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px;
    }
    h2 { text-align: center; margin-bottom: 10px; }
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 15px;
      text-align: left;
    }
    td:nth-child(3), td.rarity { white-space: nowrap; }
    td.rarity, th.rarity { font-size: 13px; width: 40px; text-align: center; }
    input[type="number"] {
      width: 40px;
      background-color: #fff !important;
      color: #000;
      border: 1px solid #ccc;
    }
    img {
      width: 60px;
      border-radius: 4px;
      cursor: zoom-in;
      background-color: #fff;
      border: 1px solid #ddd;
    }
    .controls, .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    .filter-row label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .filter-row button {
      padding: 4px 8px;
      font-size: 13px;
      cursor: pointer;
    }
    select {
      font-size: 15px;
      padding: 6px;
    }
    .dark {
      background-color: #222;
      color: #eee;
    }
    .dark table, .dark th, .dark td { border-color: #666; }
    .dark input, .dark select, .dark button, .dark textarea {
      background-color: #333;
      color: #eee;
    }
    .dark th { background-color: #fff; }
    .dark #cardTable td, .dark #cardTable th { color: #111; }
    .dark tr[data-rarity] td { color: #000; }

    .toggle-switch {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .toggle-switch input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #ccc;
      border-radius: 10px;
      position: relative;
      outline: none;
      transition: background 0.3s;
    }
    .toggle-switch input:checked { background: #4caf50; }
    .toggle-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      left: 2px;
      top: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .toggle-switch input:checked::before {
      transform: translateX(20px);
    }

    tr[data-rarity="-"]    { background-color: #ffffff; }
    tr[data-rarity="C"]    { background-color: #ffffff; }
    tr[data-rarity="OC"]   { background-color: #f4f4f4; }
    tr[data-rarity="OSR"]  { background-color: #ffe5f0; }
    tr[data-rarity="OUR"]  { background-color: #ffece0; }
    tr[data-rarity="P"]    { background-color: #fff9e6; }
    tr[data-rarity="R"]    { background-color: #f9fff0; }
    tr[data-rarity="RR"]   { background-color: #e6f5ff; }
    tr[data-rarity="S"]    { background-color: #fff3ff; }
    tr[data-rarity="SEC"]  { background-color: #fdfdce; }
    tr[data-rarity="SR"]   { background-color: #fff6e6; }
    tr[data-rarity="SY"]   { background-color: #f0fffc; }
    tr[data-rarity="U"]    { background-color: #f3f3f3; }
    tr[data-rarity="UR"]   { background-color: #ffe8f8; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ホロライブカード一覧</h2>
    <div class="controls">
      <button onclick="toggleDarkMode()">🌗 モード切替</button>
      <input type="text" id="nameSearch" placeholder="カード名検索" oninput="renderTable()" />
    </div>

    <div class="filter-row" id="ownedStateGroup">
      <label><input type="checkbox" name="ownedState" value="owned" checked> 所持あり</label>
      <label><input type="checkbox" name="ownedState" value="unowned" checked> 所持なし</label>
    </div>

    <div class="filter-row toggle-switch">
      <label>
        <input type="checkbox" id="filterMode" />
      </label>
      <span class="label">OR条件</span>
    </div>

    <div class="filter-row" id="rarityFilter">
      <button onclick="selectAll('rarityFilter')">全選択</button>
      <button onclick="clearAll('rarityFilter')">全部外す</button>
    </div>
    <div class="filter-row" id="colorFilter">
      <button onclick="selectAll('colorFilter')">全選択</button>
      <button onclick="clearAll('colorFilter')">全部外す</button>
    </div>
    <div class="filter-row" id="bloomFilter">
      <button onclick="selectAll('bloomFilter')">全選択</button>
      <button onclick="clearAll('bloomFilter')">全部外す</button>
    </div>

    <div class="controls">
      <select id="productFilter" onchange="renderTable()">
        <option value="">収録商品（選択）</option>
      </select>
    </div>

    <div id="countDisplay" style="font-weight:bold; margin-bottom:10px;"></div>

    <table id="cardTable">
      <thead>
        <tr>
          <th>画像</th>
          <th>名前</th>
          <th>番号</th>
          <th class="rarity">レア</th>
          <th>色</th>
          <th>Bloom</th>
          <th>HP</th>
          <th>収録</th>
          <th>枚数</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>CSVインポート・エクスポート</h3>
    <div class="controls">
      <textarea id="csvInput" rows="4" placeholder="id,枚数 のCSVを貼り付けてください"></textarea>
      <button onclick="importCSV()">📥 CSVインポート</button>
      <button onclick="exportCSV()">📤 所持CSVをコピー</button>
    </div>
    <div id="imageModal" onclick="hideImageModal()" style="
      display:none;
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:rgba(0,0,0,0.8);
      text-align:center;
      z-index:1000;
      cursor:zoom-out;">
      <img src="" style="margin-top:5vh; width:100vw; max-height:90vh; object-fit:contain;">
    </div>

    <script>
      let cards = [];

      function selectAll(id) {
        document.querySelectorAll(`#${id} input[type="checkbox"]`).forEach(cb => cb.checked = true);
        renderTable();
      }

      function clearAll(id) {
        document.querySelectorAll(`#${id} input[type="checkbox"]`).forEach(cb => cb.checked = false);
        renderTable();
      }

      function setupFilters() {
        const raritySet = new Set(), colorSet = new Set(), bloomSet = new Set(), productSet = new Set();
        cards.forEach(c => {
          raritySet.add(c.rarity);
          colorSet.add(c.color);
          bloomSet.add(c.bloom);
          productSet.add(c.product);
        });

        function populateCheck(id, items) {
          const container = document.getElementById(id);
          items.forEach(val => {
            const label = document.createElement("label");
            label.innerHTML = `<input type="checkbox" value="${val}" checked> ${val}`;
            container.appendChild(label);
          });
        }

        function populateSelect(id, items, label) {
          const select = document.getElementById(id);
          select.innerHTML = `<option value="">${label}</option>`;
          [...items].sort().forEach(val => {
            const opt = document.createElement("option");
            opt.value = val;
            opt.textContent = val;
            select.appendChild(opt);
          });
        }

        populateCheck("rarityFilter", [...raritySet].sort());
        populateCheck("colorFilter", [...colorSet].sort());
        populateCheck("bloomFilter", [...bloomSet].sort());
        populateSelect("productFilter", productSet, "収録商品");
      }

      function renderTable() {
        const keyword = document.getElementById("nameSearch").value.toLowerCase();
        const isOR = document.getElementById("filterMode").checked;
        const getChecked = id => [...document.querySelectorAll(`#${id} input:checked`)].map(el => el.value);

        const rarity = getChecked("rarityFilter");
        const color = getChecked("colorFilter");
        const bloom = getChecked("bloomFilter");
        const product = document.getElementById("productFilter").value.toLowerCase();
        const ownedStates = [...document.querySelectorAll('input[name="ownedState"]:checked')]
          .map(el => el.value);

        const tbody = document.querySelector("#cardTable tbody");
        tbody.innerHTML = "";
        let shown = 0, ownedCount = 0;

        cards.forEach(card => {
          const count = card.owned;

          if (
            ownedStates.length === 1 &&
            ((ownedStates[0] === "owned" && !count) ||
             (ownedStates[0] === "unowned" && count))
          ) return;
          if (ownedStates.length === 0) return;

          const match = {
            name: !keyword || card.name.toLowerCase().includes(keyword),
            rarity: rarity.includes(card.rarity),
            color: color.includes(card.color),
            bloom: bloom.includes(card.bloom),
            product: !product || card.product.toLowerCase().includes(product)
          };

          const matchCount = Object.values(match).filter(Boolean).length;
          const total = Object.keys(match).length;
          if ((isOR && matchCount === 0) || (!isOR && matchCount < total)) return;

          shown++; ownedCount += parseInt(count || 0);

          const row = document.createElement("tr");
          row.setAttribute("data-rarity", card.rarity);
          row.innerHTML = `
            <td><img src="${card.image}" alt="${card.name}" onclick="showImageModal('${card.image}')"></td>
            <td>${card.name}</td>
            <td>${card.id}</td>
            <td class="rarity">${card.rarity}</td>
            <td>${card.color}</td>
            <td>${card.bloom}</td>
            <td>${card.hp}</td>
            <td>${card.product}</td>
            <td><input type="number" min="0" value="${count}" onchange="updateOwned('${card.id}', this.value)"></td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById("countDisplay").textContent =
          `所持枚数：${ownedCount} / 表示：${shown}（平均 ${shown > 0 ? Math.round((ownedCount / shown) * 100) : 0}%）`;
      }

      function updateOwned(id, value) {
        const num = Math.max(0, parseInt(value) || 0);
        localStorage.setItem("count_" + id, JSON.stringify(num));
        const card = cards.find(c => c.id === id);
        if (card) card.owned = num;
        renderTable();
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        localStorage.setItem("darkMode", document.body.classList.contains("dark"));
      }

      function importCSV() {
        const input = document.getElementById("csvInput").value.trim().split("\n");
        input.forEach(line => {
          const [id, count] = line.split(",");
          const num = Math.max(0, parseInt(count) || 0);
          localStorage.setItem("count_" + id, JSON.stringify(num));
          const card = cards.find(c => c.id === id);
          if (card) card.owned = num;
        });
        renderTable();
        alert("CSVを反映しました！");
      }

      function exportCSV() {
        const lines = cards.filter(c => c.owned > 0).map(c => `${c.id},${c.owned}`);
        navigator.clipboard.writeText(lines.join("\n"))
          .then(() => alert("所持CSVをコピーしました"))
          .catch(() => alert("コピーに失敗しました"));
      }

      function showImageModal(src) {
        const modal = document.getElementById("imageModal");
        modal.querySelector("img").src = src;
        modal.style.display = "block";
      }

      function hideImageModal() {
        document.getElementById("imageModal").style.display = "none";
      }

      window.onload = () => {
        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark");
        }

        fetch("json_file/card_data.json")
          .then(response => {
            if (!response.ok) throw new Error("JSON読み込み失敗");
            return response.json();
          })
          .then(rawData => {
            cards = Object.entries(rawData)
              .sort(([idA], [idB]) => idA.localeCompare(idB))
              .map(([key, card]) => ({
                id: key,
                name: card.name,
                rarity: card.rarity ?? "-",
                color: card.color ?? "-",
                bloom: card.bloom_level ?? "-",
                hp: card.card_type === "ホロメン" ? card.hp : "-",
                product: card.product,
                image: card.image_url,
                url: `https://hololive-official-cardgame.com/cardlist/?id=${card.id}`,
                owned: parseInt(localStorage.getItem("count_" + card.id) ?? "0")
              }));
            setupFilters();
            renderTable();
          })
          .catch(err => {
            console.error(err);
            alert("JSONファイルの読み込みに失敗しました！");
          });
      };
    </script>
  </div>
</body>
</html>
