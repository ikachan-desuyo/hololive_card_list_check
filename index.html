<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホロライブカード管理</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      font-size: 15px;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      position: relative;
    }
    .top-nav {
      position: absolute;
      top: 0;
      right: 10px;
    }
    .top-nav button {
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 6px;
    }
    /* 以下は既存のスタイル：テーブル・フィルター・ボタンなど */
    table { border-collapse: collapse; width: 100%; table-layout: auto; }
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 15px; text-align: left; }
    td:nth-child(3), td.rarity { white-space: nowrap; }
    td.rarity, th.rarity { font-size: 13px; width: 40px; text-align: center; }
    input[type="number"] {
      width: 40px;
      background-color: #fff !important;
      color: #000;
      border: 1px solid #ccc;
    }
    img {
      width: 60px;
      border-radius: 4px;
      cursor: zoom-in;
      background-color: #fff;
      border: 1px solid #ddd;
    }
    .controls, .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    .filter-row label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .filter-row button {
      padding: 4px 8px;
      font-size: 13px;
      cursor: pointer;
    }
    select { font-size: 15px; padding: 6px; max-width: 240px; }

    /* ダークモードなどのスタイルは省略（前回コードと同様） */
    /* レアリティごとの背景も tr[data-rarity="..."] で設定済み */

  </style>
</head>
<body>
  <div class="container">
    <h2>
      ホロライブカード一覧
      <div class="top-nav">
        <button onclick="location.href='another_page.html'">📂 他のページへ</button>
      </div>
    </h2>

    <div class="controls">
      <button onclick="toggleDarkMode()">🌗 モード切替</button>
      <input type="text" id="nameSearch" placeholder="カード名検索" oninput="renderTable()" />
    </div>

    <div class="filter-row" id="ownedStateGroup">
      <label><input type="checkbox" name="ownedState" value="owned" checked> 所持あり</label>
      <label><input type="checkbox" name="ownedState" value="unowned" checked> 所持なし</label>
    </div>

    <div class="filter-row toggle-switch">
      <label>
        <input type="checkbox" id="filterMode" />
      </label>
      <span class="label">OR条件</span>
    </div>

    <div class="filter-row">
      <button onclick="selectAllFilters()">全選択</button>
      <button onclick="clearAllFilters()">全部外す</button>
    </div>

    <div class="filter-row" id="rarityFilter"></div>
    <div class="filter-row" id="colorFilter"></div>
    <div class="filter-row" id="bloomFilter"></div>

    <div class="controls">
      <select id="productFilter" onchange="renderTable()">
        <option value="">収録商品（選択）</option>
      </select>
    </div>

    <div id="countDisplay" style="font-weight:bold; margin-bottom:10px;"></div>

    <table id="cardTable">
      <thead>
        <tr>
          <th>画像</th>
          <th>名前</th>
          <th>番号</th>
          <th class="rarity">レア</th>
          <th>色</th>
          <th>Bloom</th>
          <th>HP</th>
          <th>収録</th>
          <th>枚数</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>CSVインポート・エクスポート</h3>
    <div class="controls">
      <textarea id="csvInput" rows="4" placeholder="id,枚数 のCSVを貼り付けてください"></textarea>
      <button onclick="importCSV()">📥 CSVインポート</button>
      <button onclick="exportCSV()">📤 所持CSVをコピー</button>
    </div>
    <div id="imageModal" onclick="hideImageModal()" style="
      display:none;
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:rgba(0,0,0,0.8);
      text-align:center;
      z-index:1000;
      cursor:zoom-out;">
      <img src="" style="margin-top:5vh; width:100vw; max-height:90vh; object-fit:contain;">
    </div>

    <script>
      let cards = [];

      function selectAllFilters() {
        ["rarityFilter", "colorFilter", "bloomFilter"].forEach(id => {
          document.querySelectorAll(`#${id} input[type="checkbox"]`).forEach(cb => cb.checked = true);
        });
        renderTable();
      }

      function clearAllFilters() {
        ["rarityFilter", "colorFilter", "bloomFilter"].forEach(id => {
          document.querySelectorAll(`#${id} input[type="checkbox"]`).forEach(cb => cb.checked = false);
        });
        renderTable();
      }

      function setupFilters() {
        const raritySet = new Set(), colorSet = new Set(), bloomSet = new Set(), productSet = new Set();
        cards.forEach(c => {
          raritySet.add(c.rarity);
          colorSet.add(c.color);
          bloomSet.add(c.bloom);
          productSet.add(c.product);
        });

        function populateCheck(id, items) {
          const container = document.getElementById(id);
          items.forEach(val => {
            const label = document.createElement("label");
            label.innerHTML = `<input type="checkbox" value="${val}" checked> ${val}`;
            container.appendChild(label);
          });
        }

        function populateSelect(id, items, label) {
          const select = document.getElementById(id);
          select.innerHTML = `<option value="">${label}</option>`;
          [...items].sort().forEach(val => {
            const opt = document.createElement("option");
            opt.value = val;
            opt.textContent = val;
            select.appendChild(opt);
          });
        }

        populateCheck("rarityFilter", [...raritySet].sort());
        populateCheck("colorFilter", [...colorSet].sort());
        populateCheck("bloomFilter", [...bloomSet].sort());
        populateSelect("productFilter", productSet, "収録商品");

        // フィルター変更時に再描画
        ["rarityFilter", "colorFilter", "bloomFilter"].forEach(id => {
          document.querySelectorAll(`#${id} input[type="checkbox"]`).forEach(cb => {
            cb.addEventListener("change", renderTable);
          });
        });
      }

      function renderTable() {
        const keyword = document.getElementById("nameSearch").value.toLowerCase();
        const isOR = document.getElementById("filterMode").checked;
        const getChecked = id => [...document.querySelectorAll(`#${id} input:checked`)].map(el => el.value);

        const rarity = getChecked("rarityFilter");
        const color = getChecked("colorFilter");
        const bloom = getChecked("bloomFilter");
        const product = document.getElementById("productFilter").value.toLowerCase();
        const ownedStates = [...document.querySelectorAll('input[name="ownedState"]:checked')].map(el => el.value);

        const tbody = document.querySelector("#cardTable tbody");
        tbody.innerHTML = "";
        let shown = 0, ownedCount = 0, ownedTypes = 0;

        cards.forEach(card => {
          const count = card.owned;

          if (
            ownedStates.length === 1 &&
            ((ownedStates[0] === "owned" && !count) ||
             (ownedStates[0] === "unowned" && count))
          ) return;
          if (ownedStates.length === 0) return;

          const match = {
            name: !keyword || card.name.toLowerCase().includes(keyword),
            rarity: rarity.includes(card.rarity),
            color: color.includes(card.color),
            bloom: bloom.includes(card.bloom),
            product: !product || card.product.toLowerCase().includes(product)
          };

          const matchCount = Object.values(match).filter(Boolean).length;
          const total = Object.keys(match).length;
          if ((isOR && matchCount === 0) || (!isOR && matchCount < total)) return;

          shown++;
          if (card.owned > 0) ownedTypes++;
          ownedCount += parseInt(count || 0);

          const row = document.createElement("tr");
          row.setAttribute("data-rarity", card.rarity);
          row.innerHTML = `
            <td><img src="${card.image}" alt="${card.name}" onclick="showImageModal('${card.image}')"></td>
            <td>${card.name}</td>
            <td>${card.id}</td>
            <td class="rarity">${card.rarity}</td>
            <td>${card.color}</td>
            <td>${card.bloom}</td>
            <td>${card.hp}</td>
            <td>${card.product}</td>
            <td><input type="number" min="0" value="${count}" onchange="updateOwned('${card.id}', this.value)"></td>
          `;
          tbody.appendChild(row);
        });

        const ratio = shown > 0 ? Math.round((ownedTypes / shown) * 100) : 0;
        document.getElementById("countDisplay").textContent =
          `所持枚数：${ownedCount} / 表示：${shown}種類（所持率 ${ratio}%）`;
      }

      function updateOwned(id, value) {
        const num = Math.max(0, parseInt(value) || 0);
        localStorage.setItem("count_" + id, JSON.stringify(num));
        const card = cards.find(c => c.id === id);
        if (card) card.owned = num;
        renderTable();
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        localStorage.setItem("darkMode", document.body.classList.contains("dark"));
      }

      function importCSV() {
        const input = document.getElementById("csvInput").value.trim().split("\n");
        input.forEach(line => {
          const [id, count] = line.split(",");
          const num = Math.max(0, parseInt(count) || 0);
          localStorage.setItem("count_" + id, JSON.stringify(num));
          const card = cards.find(c => c.id === id);
          if (card) card.owned = num;
        });
        renderTable();
        alert("CSVを反映しました！");
      }

      function exportCSV() {
        const lines = cards.filter(c => c.owned > 0).map(c => `${c.id},${c.owned}`);
        navigator.clipboard.writeText(lines.join("\n"))
          .then(() => alert("所持CSVをコピーしました"))
          .catch(() => alert("コピーに失敗しました"));
      }

      function showImageModal(src) {
        const modal = document.getElementById("imageModal");
        modal.querySelector("img").src = src;
        modal.style.display = "block";
      }

      function hideImageModal() {
        document.getElementById("imageModal").style.display = "none";
      }

      window.onload = () => {
        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark");
        }

        fetch("json_file/card_data.json")
          .then(response => {
            if (!response.ok) throw new Error("JSON読み込み失敗");
            return response.json();
          })
          .then(rawData => {
            cards = Object.entries(rawData)
              .sort(([idA], [idB]) => idA.localeCompare(idB))
              .map(([key, card]) => ({
                id: key,
                name: card.name,
                rarity: card.rarity ?? "-",
                color: card.color ?? "-",
                bloom: card.bloom_level ?? "-",
                hp: card.card_type === "ホロメン" ? card.hp : "-",
                product: card.product,
                image: card.image_url,
                url: `https://hololive-official-cardgame.com/cardlist/?id=${card.id}`,
                owned: parseInt(localStorage.getItem("count_" + card.id) ?? "0")
              }));
            setupFilters();
            renderTable();
          })
          .catch(err => {
            console.error(err);
            alert("JSONファイルの読み込みに失敗しました！");
          });
      };
    </script>
  </div>
</body>
</html>
