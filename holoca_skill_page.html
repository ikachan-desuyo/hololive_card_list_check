  <title>カード詳細検索ページ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      font-size: 15px;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
      padding-bottom: 50px; /* 最下部に余白を追加 */
    }

    .dark {
      background: #222;
      color: #eee;
    }

    .dark table {
      background: #333;
    }

    .dark th, .dark td {
      border-color: #666;
    }

    .dark input, .dark select, .dark textarea {
      background: #444;
      color: #eee;
      border-color: #666;
    }

    .container {
      max-width: none;
      width: fit-content;
      margin: 0 auto;
      padding: 10px 10px 30px 10px; /* 下部に余白を追加 */
    }

    .top-bar {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 100;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }

    .dark .top-bar {
      background: #222;
      border-color: #444;
    }

    .top-bar .nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .top-bar .nav-row:last-child {
      margin-bottom: 0;
    }

    .top-bar button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      margin-right: 5px;
    }

    .dark .top-bar button {
      background: #444;
      color: #eee;
      border-color: #666;
    }

    .top-bar button:hover {
      background: #f0f0f0;
    }

    .dark .top-bar button:hover {
      background: #555;
    }

    h2 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .filter-group {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .dark .filter-group {
      border-color: #666;
    }

    .filter-group legend {
      font-weight: bold;
      padding: 0 6px;
    }

    #filtersWrapper {
      display: none;
    }

    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    .filter-row label {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: auto;
      margin-bottom: 30px; /* テーブル下部に余白を追加 */
    }

    thead {
      position: sticky;
      top: 0;
      background: #f8f8f8;
      z-index: 50;
    }
    .dark thead {
      background: #333;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      text-align: left;
      vertical-align: top;
    }
    .dark th, .dark td {
      border-color: #666;
    }

    th:nth-child(2) {
      white-space: nowrap;
    }

    td:nth-child(2) {
      min-width: 140px;
      max-width: 180px;
      word-break: break-word;
    }

    td.name-cell .meta {
      margin-top: 4px;
      padding: 4px;
      border-top: 1px dashed #ccc;
      font-size: 13px;
      color: #555;
      line-height: 1.4;
    }
    .dark td.name-cell .meta {
      border-top: 1px dashed #666;
      color: #aaa;
    }

    td:nth-child(8), th:nth-child(8) {
      word-break: break-word;
      min-width: 320px;
    }

    input[type="number"] {
      width: 40px;
      background-color: #fff !important;
      color: #000;
      border: 1px solid #ccc;
    }
    .dark input[type="number"] {
      background-color: #444 !important;
      color: #eee;
      border-color: #666;
    }

    img {
      width: 60px;
      border-radius: 4px;
      cursor: zoom-in;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    select {
      font-size: 14px;
      padding: 6px;
      max-width: 200px;
    }

    input[type="text"] {
      font-size: 14px;
      padding: 6px;
      width: 200px;
    }

    img.skill-icon {
      border: none;
      outline: none;
      background: transparent;
    }

    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    .chip {
      padding: 6px 12px;
      border: 1px solid #aaa;
      border-radius: 16px;
      background: #f0f0f0;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
      transition: 0.2s;
    }

    .chip:hover {
      background: #ddd;
    }

    .chip.selected {
      background: #0095ff;
      color: #fff;
      border-color: #007acc;
    }

    .chip.all-chip {
      font-weight: bold;
    }

    /* ダークモード時のチップスタイル */
    .dark .chip {
      background: #444;
      color: #eee;
      border-color: #666;
    }

    .dark .chip:hover {
      background: #555;
    }

    .dark .chip.selected {
      background: #007acc;
      color: #fff;
      border-color: #005999;
    }

    /* モバイル対応 */
    @media (max-width: 768px) {
      body {
        padding-bottom: 80px; /* モバイルでは更に余白を増やす */
      }
      
      .container {
        padding: 5px 5px 50px 5px; /* モバイルでコンパクトに、但し下部余白は確保 */
      }
      
      table {
        margin-bottom: 50px; /* モバイルでテーブル下部余白を増やす */
      }
      
      th, td {
        padding: 6px 4px; /* モバイルでセル内の余白を調整 */
        font-size: 13px;
      }
      
      input[type="text"] {
        width: 160px; /* モバイルで入力フィールドを短く */
      }
      
      select {
        max-width: 160px; /* モバイルでセレクトボックスを短く */
      }

      .top-bar .nav-row {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      .top-bar .nav-row > div {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 5px;
      }

      .top-bar button {
        font-size: 12px;
        padding: 5px 8px;
        margin-right: 0;
      }

      .controls {
        flex-direction: column;
        gap: 8px;
        align-items: stretch;
      }

      .controls input,
      .controls select,
      .controls button {
        width: 100%;
        box-sizing: border-box;
      }
    }

    /* モバイル用のJS制御クラス */
    .mobile-layout .top-bar {
      padding: 5px;
    }

    .mobile-layout .container {
      padding: 5px;
    }

<body>
  <div class="container">
    <div class="top-bar">
      <div class="nav-row">
        <div>
          <button onclick="location.href='index.html'">🏠 ホーム</button>
          <button onclick="location.href='card_list.html'">🃏 カード一覧</button>
          <button onclick="location.href='deck_builder.html'">⚔️ デッキ作成</button>
        </div>
        <h2 style="margin: 0;">カード詳細検索 
          <span style="font-size: 12px; color: #999; font-weight: normal;">[v2.5-STABLE]</span>
        </h2>
        <button onclick="toggleDarkMode()" style="padding: 2px 6px; font-size: 14px; min-width: auto; width: 28px; height: 28px;">🌗</button>
      </div>
      <div class="nav-row">
        <div class="controls">
          <input type="text" id="keywordSearch" placeholder="すべての項目から検索..." oninput="renderTable()" style="width: 200px; font-size: 14px;" />
          <select id="sortMethod" onchange="renderTable()" style="font-size: 14px;">
            <option value="release" selected>発売日順</option>
            <option value="id">カード番号順</option>
            <option value="name">名前順</option>
            <option value="rarity">レアリティ順</option>
          </select>
          <button onclick="toggleFilters()" style="font-size: 14px;">🔽 フィルター表示／非表示</button>
        </div>
      </div>
      <div id="filtersWrapper">
        <fieldset class="filter-group">
          <legend>所持状態</legend>
          <div id="ownedStateChipGroup" class="chip-group"></div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>レアリティ</legend>
          <div id="rarityFilter" class="chip-group"></div>
        </fieldset>
        
        <fieldset class="filter-group">
          <legend>色</legend>
          <div id="colorFilter" class="chip-group"></div>
        </fieldset>
        
        <fieldset class="filter-group">
          <legend>Bloom</legend>
          <div id="bloomFilter" class="chip-group"></div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>カードタイプ</legend>
          <div id="cardTypeFilter" class="chip-group"></div>
        </fieldset>

        <fieldset class="filter-group">
          <legend>収録商品</legend>
          <select id="productFilter" onchange="renderTable()">
            <option value="">収録商品（選択）</option>
          </select>
        </fieldset>

        <fieldset class="filter-group">
          <legend>タグ絞り込み</legend>
          <select id="tagsFilter" onchange="renderTable()">
            <option value="">タグ（選択）</option>
          </select>
        </fieldset>
      </div>
    </div>

    <table id="cardTable">
      <thead>
        <tr>
          <th>画像</th>
          <th>名前／番号／カードタイプ</th>
          <th>レア</th>
          <th>色</th>
          <th>Bloom</th>
          <th>HP</th>
          <th>tags</th>
          <th>skills</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="imageModal" onclick="hideImageModal()" style="
      display:none;
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background:rgba(0,0,0,0.85);
      text-align:center;
      z-index:1000;
      cursor:zoom-out;">
      <img src="" style="
        margin-top:5vh;
        width:100%;
        height:auto;
        max-height:100dvh;
        object-fit:contain;">
    </div>

    <div id="offline-status" style="position: fixed; bottom: 10px; right: 10px; font-size: 12px; padding: 5px 10px; border-radius: 5px; background: rgba(255,255,255,0.9);"></div>

    <script>
      let cards = [];
      let releaseMap = {};
      let renderLimit = 100;

      function toggleChip(btn) {
        const group = btn.parentElement;
        const allBtn = group.querySelector(".all-chip");
        if (allBtn) allBtn.classList.remove("selected");
        btn.classList.toggle("selected");
        renderTable();
      }

      function selectAllChip(allBtn) {
        const group = allBtn.parentElement;
        group.querySelectorAll(".chip").forEach(btn => btn.classList.remove("selected"));
        allBtn.classList.add("selected");
        renderTable();
      }

      function getCheckedFromChips(id) {
        const allSelected = document.querySelector(`#${id} .chip.all-chip.selected`);
        if (allSelected) return [];
        return [...document.querySelectorAll(`#${id} .chip.selected:not(.all-chip)`)].map(btn => btn.dataset.value);
      }
    
      function toggleFilters() {
        const el = document.getElementById("filtersWrapper");
        const isHidden = window.getComputedStyle(el).display === "none";
        el.style.display = isHidden ? "block" : "none";
      }
    
      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        localStorage.setItem("darkMode", document.body.classList.contains("dark"));
      }

      function isMobileScreen() {
        return window.innerWidth <= 540;
      }

      function updateMobileLayout() {
        if (isMobileScreen()) {
          document.body.classList.add("mobile-layout");
        } else {
          document.body.classList.remove("mobile-layout");
        }
      }

      window.addEventListener("resize", updateMobileLayout);
    
      function selectAll(id) {
        document.querySelectorAll(`#${id} input[type="checkbox"]`).forEach(cb => cb.checked = true);
        renderTable();
      }
    
      function clearAll(id) {
        document.querySelectorAll(`#${id} input[type="checkbox"]`).forEach(cb => cb.checked = false);
        renderTable();
      }
    
      function showImageModal(src) {
        const modal = document.getElementById("imageModal");
        modal.querySelector("img").src = src;
        modal.style.display = "block";
      }
    
      function hideImageModal() {
        document.getElementById("imageModal").style.display = "none";
      }
    
      function sortCards(cards) {
        const method = document.getElementById("sortMethod")?.value ?? "release";
        const sorted = [...cards];
    
        if (method === "release") {
          sorted.sort((a, b) => {
            const ra = releaseMap[a.product] ?? "9999-12-31";
            const rb = releaseMap[b.product] ?? "9999-12-31";
            if (ra !== rb) return ra.localeCompare(rb);
            if (a.product !== b.product) return a.product.localeCompare(b.product);
            return a.id.localeCompare(b.id);
          });
        } else if (method === "id") {
          sorted.sort((a, b) => a.id.localeCompare(b.id));
        } else if (method === "name") {
          sorted.sort((a, b) => a.name.localeCompare(b.name, "ja"));
        } else if (method === "rarity") {
          const rank = { "SR": 3, "R": 2, "N": 1 };
          sorted.sort((a, b) => (rank[b.rarity] ?? 0) - (rank[a.rarity] ?? 0));
        }
    
        return sorted;
      }
      function setupFilters() {
        const raritySet = new Set(), colorSet = new Set(), bloomSet = new Set(), productSet = new Set(), tagSet = new Set(), cardTypeSet = new Set();
        cards.forEach(c => {
          raritySet.add(c.rarity);
          colorSet.add(c.color);
          bloomSet.add(c.bloom);
          if (!c.product.includes(",")) {
            productSet.add(c.product);
          }
          c.tags.forEach(tag => tagSet.add(tag));
          // カードタイプを「・」で分割
          const typeParts = c.card_type?.split("・") ?? [];
          typeParts.forEach(part => cardTypeSet.add(part.trim()));
        });

      function populateSelect(id, items, label) {
        const select = document.getElementById(id);
        select.innerHTML = `<option value="">${label}</option>`;
        [...items].sort().forEach(val => {
          const opt = document.createElement("option");
          opt.value = val;
          opt.textContent = val;
          select.appendChild(opt);
        });
      }

      function populateChipGroup(id, items, withAllButton = false, selectAllByDefault = true) {
        const container = document.getElementById(id);
        container.innerHTML = "";
        container.classList.add("chip-group");

        const ownedLabelMap = {
          owned: "所持あり",
          unowned: "所持なし"
        };

        if (withAllButton) {
          const allBtn = document.createElement("button");
          allBtn.textContent = "すべて";
          allBtn.className = "chip all-chip" + (selectAllByDefault ? " selected" : "");
          allBtn.dataset.value = "ALL";
          allBtn.onclick = () => selectAllChip(allBtn);
          container.appendChild(allBtn);
        }

        items.forEach(val => {
          const btn = document.createElement("button");
          const label = id === "ownedStateChipGroup" ? ownedLabelMap[val] ?? val : val;
          btn.textContent = label;
          btn.className = "chip";
          btn.dataset.value = val;
          btn.onclick = () => toggleChip(btn);
          container.appendChild(btn);
        });
      }

      populateChipGroup("rarityFilter", [...raritySet].sort(), true, true);
      populateChipGroup("colorFilter", [...colorSet].sort(), true, true);
      populateChipGroup("bloomFilter", [...bloomSet].sort(), true, true);
      populateChipGroup("cardTypeFilter", [...cardTypeSet].sort(), true, true);
      populateChipGroup("ownedStateChipGroup", ["owned", "unowned"], true, true);

      populateSelect("productFilter", productSet, "収録商品");
      populateSelect("tagsFilter", tagSet, "タグ（選択）");
    }

    const iconImageMap = {
      red: "images/TCG-ColorArtIcon-Red.png",
      blue: "images/TCG-ColorArtIcon-Blue.png",
      yellow: "images/TCG-ColorArtIcon-Yellow.png",
      green: "images/TCG-ColorArtIcon-Green.png",
      purple: "images/TCG-ColorArtIcon-Purple.png",
      white: "images/TCG-ColorArtIcon-White.png",
      any: "images/TCG-ColorArtIcon-Colorless.png"
    };

    const tokkouImageMap = {
      '赤+50': "images/tokkou_50_red.png",
      '青+50': "images/tokkou_50_blue.png",
      '黄+50': "images/tokkou_50_yellow.png",
      '緑+50': "images/tokkou_50_green.png",
      '紫+50': "images/tokkou_50_purple.png",
      '白+50': "images/tokkou_50_white.png"
    };

    function renderSkills(skills) {
      return skills.map(skill => {
        // メインアイコン
        const iconHTML = (skill.icons?.main ?? [])
          .map(icon => {
            const src = iconImageMap[icon.toLowerCase()];
            return src
              ? `<img src="${src}" alt="${icon}" class="skill-icon" style="height:20px; max-width:24px; object-fit:contain; background:transparent; vertical-align:middle;" />`
              : icon;
          })
          .join(" ");

        // 特攻アイコン（any は除外）
        const tokkouHTML = (skill.icons?.tokkou ?? [])
          .filter(t => tokkouImageMap[t.toLowerCase()])
          .map(tokkou => {
            const src = tokkouImageMap[tokkou.toLowerCase()];
            return `<img src="${src}" alt="特攻:${tokkou}" class="skill-icon" style="height:52px; max-width:56px; object-fit:contain; background:transparent; vertical-align:middle;" />`;
          })
          .join(" ");

        const iconsBlock = (iconHTML || tokkouHTML)
          ? `<br>${iconHTML}${tokkouHTML ? "｜" + tokkouHTML : ""}`
          : "";

        // 表示タイプ別に処理
        if (skill.text) {
          return `<b>【${skill.type}】</b>${iconsBlock}<br>${skill.text}`;
        } else if (skill.type === "キーワード") {
          const subtype = skill.subtype ? `<b>【${skill.subtype}】</b>` : "";
          const name = skill.name ?? "";
          const desc = skill.description ?? "";
          return `${subtype}${iconsBlock}<br>${name}<br>${desc}`;
        } else {
          const typePart = `<b>【${skill.type}】</b>`;
          const namePart = skill.name ? `[${skill.name}]` : "";
          const dmg = skill.dmg ? `（${skill.dmg}）` : "";
          const subtype = skill.subtype ? `<br>${skill.subtype}` : "";
          const desc = skill.description ?? "";
          return `${typePart}${namePart}${dmg}${subtype}${iconsBlock}<br>${desc}`;
        }
      }).join("<br><br>");
    }

    function renderTable() {
      const keyword = document.getElementById("keywordSearch").value.toLowerCase();
      const getChecked = id => [...document.querySelectorAll(`#${id} input:checked`)].map(el => el.value);
      const ownedStates = getCheckedFromChips("ownedStateChipGroup");
      const rarity = getCheckedFromChips("rarityFilter");
      const color = getCheckedFromChips("colorFilter");
      const bloom = getCheckedFromChips("bloomFilter");
      const cardType = getCheckedFromChips("cardTypeFilter");
      const product = document.getElementById("productFilter").value.toLowerCase();
      const tagFilter = document.getElementById("tagsFilter").value.toLowerCase();

      const tbody = document.querySelector("#cardTable tbody");
      tbody.innerHTML = "";

      const filtered = cards.filter(card => {
        const count = card.owned;
        const matchOwned = 
          ownedStates.length === 0 ||
          (ownedStates.includes("owned") && count > 0) ||
          (ownedStates.includes("unowned") && (!count || count == 0));
        if (!matchOwned) return false;

        const allText = [
          card.name, card.id, card.rarity, card.color, card.bloom,
          card.hp ?? card.life ?? "", card.product, card.card_type,
          card.tags.join(" "), renderSkills(card.skills).replace(/<br>/g, " ")
        ].join(" ").toLowerCase();

        const match = {
          rarity: rarity.length === 0 || rarity.includes(card.rarity),
          color: color.length === 0 || color.includes(card.color),
          bloom: bloom.length === 0 || bloom.includes(card.bloom),
          cardType: cardType.length === 0 || cardType.some(type => card.card_type?.includes(type)),
          product: !product || card.product.toLowerCase().includes(product),
          keyword: !keyword || allText.includes(keyword),
          tags: !tagFilter || card.tags.map(t => t.toLowerCase()).includes(tagFilter)
        };

        return !Object.values(match).includes(false);
      });

      const sortedCards = sortCards(filtered);

      sortedCards.slice(0, renderLimit).forEach(card => {
        const bloomText = card.card_type === "Buzzホロメン" ? "1stBuzz" : card.bloom;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${card.image}" loading="lazy" alt="${card.name}" onclick="showImageModal('${card.image}')"></td>
          <td class="name-cell">
            <div style="font-weight: bold;">${card.name}</div>
            <div class="meta">📄 ${card.id}<br>🃏 ${card.card_type}</div>
          </td>
          <td>${card.rarity}</td>
          <td>${card.color}</td>
          <td>${bloomText}</td>
          <td>${card.hp ?? card.life ?? "-"}</td>
          <td>${card.tags.join("<br>")}</td>
          <td>${renderSkills(card.skills)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    window.onload = async () => {
      console.log('✅ HOLOCA SKILL PAGE v2.5-STABLE - FIXED RELOAD LOOP ✅');
      console.log('⏰ Loaded at:', new Date().toLocaleString());
      
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
      
      updateMobileLayout();

      try {
        // Try to load from localStorage first (for offline use)
        const cachedCardData = localStorage.getItem('cardData');
        const cachedReleaseData = localStorage.getItem('releaseData');
        const cacheTimestamp = localStorage.getItem('dataTimestamp');
        const now = Date.now();
        const cacheAge = now - (parseInt(cacheTimestamp) || 0);
        const maxCacheAge = 24 * 60 * 60 * 1000; // 24 hours

        let rawData, releaseMapData;

        // Use cached data if available and not too old, or if offline
        if (cachedCardData && cachedReleaseData && (cacheAge < maxCacheAge || !navigator.onLine)) {
          console.log('Using cached data');
          rawData = JSON.parse(cachedCardData);
          releaseMapData = JSON.parse(cachedReleaseData);
        } else {
          // Fetch fresh data
          console.log('Fetching fresh data');
          const [cardRes, releaseRes] = await Promise.all([
            fetch("json_file/card_data.json"),
            fetch("json_file/release_dates.json")
          ]);
          rawData = await cardRes.json();
          releaseMapData = await releaseRes.json();

          // Cache the data
          localStorage.setItem('cardData', JSON.stringify(rawData));
          localStorage.setItem('releaseData', JSON.stringify(releaseMapData));
          localStorage.setItem('dataTimestamp', now.toString());
        }

        releaseMap = releaseMapData;

        cards = Object.entries(rawData).map(([key, card]) => ({
          id: key,
          name: card.name,
          rarity: card.rarity ?? "-",
          color: card.color ?? "-",
          bloom: card.bloom_level ?? "-",
          hp: card.hp ?? null,
          life: card.life ?? null,
          product: card.product ?? "-",
          tags: card.tags ?? [],
          skills: card.skills ?? [],
          image: card.image_url,
          owned: parseInt(localStorage.getItem("count_" + key) ?? "0"),
          card_type: card.card_type ?? "-"
        }));

        setupFilters();
        renderTable();
      } catch (err) {
        console.error(err);
        
        // Try to load from localStorage as fallback
        const cachedCardData = localStorage.getItem('cardData');
        const cachedReleaseData = localStorage.getItem('releaseData');
        
        if (cachedCardData && cachedReleaseData) {
          console.log('Network failed, using cached data as fallback');
          const rawData = JSON.parse(cachedCardData);
          releaseMap = JSON.parse(cachedReleaseData);
          
          cards = Object.entries(rawData).map(([key, card]) => ({
            id: key,
            name: card.name,
            rarity: card.rarity ?? "-",
            color: card.color ?? "-",
            bloom: card.bloom_level ?? "-",
            hp: card.hp ?? null,
            life: card.life ?? null,
            product: card.product ?? "-",
            tags: card.tags ?? [],
            skills: card.skills ?? [],
            image: card.image_url,
            owned: parseInt(localStorage.getItem("count_" + key) ?? "0"),
            card_type: card.card_type ?? "-"
          }));

          setupFilters();
          renderTable();
        } else {
          alert("データの読み込みに失敗しました！インターネット接続を確認してください。");
        }
      }
    };

    // Service Worker registration (fixed infinite reload)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          // Register service worker normally
          const registration = await navigator.serviceWorker.register('./sw.js');
          console.log('SW registered: ', registration);
          
          // Only update if needed (not on first load)
          if (registration.waiting) {
            // There's an update waiting
            console.log('SW update available');
          }
          
          // Listen for updates more carefully
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            if (newWorker) {
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New content available - but don't auto-reload to prevent loops
                  console.log('New SW installed but not auto-reloading to prevent loops');
                  // Optionally show a manual reload button or notification
                }
              });
            }
          });
        } catch (error) {
          console.error('SW registration failed:', error);
        }
      });
    }

    // Online/Offline status
    function updateOnlineStatus() {
      const statusElement = document.getElementById('offline-status');
      if (navigator.onLine) {
        statusElement.textContent = '🟢 オンライン';
        statusElement.style.color = '#4CAF50';
      } else {
        statusElement.textContent = '🔴 オフライン';
        statusElement.style.color = '#F44336';
      }
    }

    // Update status on page load and network changes
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    window.addEventListener('load', updateOnlineStatus);

    window.addEventListener("scroll", () => {
      const bottom = window.innerHeight + window.scrollY;
      const docHeight = document.body.offsetHeight;
      if (bottom >= docHeight - 100) {
        renderLimit += 40;
        renderTable();
      }
    });
    </script>
  </body>
</html>
