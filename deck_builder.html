<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>デッキビルダー</title>
  <style>
    html, body {
        touch-action: manipulation;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      font-size: 15px;
      padding: 10px;
    }

    h2 {
      margin-right: auto;
    }

    .deck-header {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 16px;
    }

    .deck-controls button,
    .deck-controls select,
    .deck-controls input[type="file"] {
      font-size: 14px;
      padding: 6px 12px;
    }

    .deck-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 20px 0;
    }

    .deck-box {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      width: 120px;
      text-align: center;
      cursor: pointer;
    }

    .deck-box:hover {
      background: #20262e;
    }

    .deck-box img {
      width: 80px;
      border-radius: 4px;
      margin-bottom: 6px;
    }

    .deck-thumbnail-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .card-thumb {
      position: relative;
      width: 60px;
    }

    .card-thumb img {
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
      object-fit: cover;
    }

    .count-badge {
      position: absolute;
      bottom: -6px;
      right: -6px;
      background: #007acc;
      color: #fff;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 10px;
    }

    .delete-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #f44336;
      color: #fff;
      font-size: 12px;
      border-radius: 50%;
      padding: 0 5px;
      cursor: pointer;
      line-height: 1;
    }

    .card-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 12px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
      gap: 10px;
    }

    .card-box {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1px;
      align-items: center;
      cursor: pointer;
      flex-direction: column;
    }

    .card-box:hover {
      background: #20262e;
    }

    .card-info {
      flex-grow: 1;
      font-size: 9px;
      line-height: 1.5;
    }

    .card-box img {
      width: 80px;
      border-radius: 4px;
      margin-right: 4px;
      object-fit: cover;
    }

    .filter-group {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    .chip {
      padding: 6px 12px;
      border: 1px solid #aaa;
      border-radius: 16px;
      background: #f0f0f0;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }

    .chip:hover {
      background: #ddd;
    }

    .chip.selected {
      background: #0095ff;
      color: #fff;
      border-color: #007acc;
    }

    .chip.all-chip {
      font-weight: bold;
    }

    .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    body.dark {
      background-color: #222;
      color: #eee;
    }

    body.dark select,
    body.dark button,
    body.dark input {
      background-color: #222;
      color: #eee;
      border-color: #555;
    }

    body.dark .chip {
      background-color: #333;
      color: #ddd;
      border-color: #555;
    }

    body.dark .chip.selected {
      background-color: #007acc;
      color: #fff;
    }

    .mobile-layout .card-grid {
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    }

    .mobile-layout .card-box {
      flex-direction: column;
      align-items: center;
    }

    .mobile-layout .card-box img {
      width: calc((100vw - 32px) / 4);
      max-width: 95px;
      margin: 0.2px;
    }

    .mobile-layout .card-info {
      text-align: center;
      font-size: 11.5px;
      padding: 6px 0;
      line-height: 1.1;
    }
  </style>
</head>
<body>
    <div class="deck-header">
      <button onclick="history.back()">← 前のページへ</button>
      <h2>🧠 デッキビルダー</h2>
      <div class="deck-controls">
        <button onclick="toggleDarkMode()" style="margin-bottom: 10px;">
            🌗 ダークモード切り替え
        </button>
        <button onclick="createDeck()">➕ デッキ作成</button>
        <select id="deckSelector" onchange="switchDeck()">
          <option value="">📂 デッキ選択</option>
        </select>
        <button onclick="deleteDeck()">🗑️ 削除</button>
        <button onclick="exportDecks()">💾 エクスポート</button>
        <label>
          📁 インポート
          <input type="file" id="importFile" onchange="importDecks()" />
        </label>
      </div>
    </div>
  
    <!-- ✅ 視覚的デッキ一覧 -->
    <div id="deckList" class="deck-list"></div>
  
    <!-- ✅ 選択中デッキの中身（サムネイル表示・枚数・削除） -->
    <div id="deckView">
      <h3>現在のデッキ: <span id="currentDeckName">未選択</span></h3>
      <div id="deckCardList" class="deck-thumbnail-grid"></div>
    </div>
  
    <!-- ✅ カード選択ビュー：フィルター＋簡易表示（選択時のみ表示） -->
    <div id="cardSelectionArea" style="display:none; margin-top:20px;">
      <h3>🃏 カード一覧（デッキに追加）</h3>
      <div class="top-controls">
        <input type="text" id="nameSearch" placeholder="カード名検索" oninput="renderCardSelectionGallery()" />
        <select id="sortMethod" onchange="renderCardSelectionGallery()">
          <option value="release">発売日順</option>
          <option value="id">カード番号順</option>
          <option value="name">名前順</option>
          <option value="rarity">レアリティ順</option>
        </select>
        <button onclick="toggleFilters()">🔽 フィルター表示／非表示</button>
      </div>
  
      <div id="filtersWrapper" style="display:none;">
        <fieldset class="filter-group">
          <legend>所持状態</legend>
          <div id="ownedStateChipGroup" class="chip-group"></div>
        </fieldset>
        <fieldset class="filter-group">
          <legend>レアリティ</legend>
          <div id="rarityFilter" class="chip-group"></div>
        </fieldset>
        <fieldset class="filter-group">
          <legend>色</legend>
          <div id="colorFilter" class="chip-group"></div>
        </fieldset>
        <fieldset class="filter-group">
          <legend>Bloom</legend>
          <div id="bloomFilter" class="chip-group"></div>
        </fieldset>
        <fieldset class="filter-group">
          <legend>収録商品</legend>
          <select id="productFilter" onchange="renderCardSelectionGallery()">
            <option value="">収録商品（選択）</option>
          </select>
        </fieldset>
      </div>
  
      <div id="cardGallery" class="card-gallery"></div>
    </div>
    <script>
        let decks = {};
        let currentDeck = null;
        let cards = [];
        let releaseMap = {};
      
        function toggleDarkMode() {
            const isDark = document.body.classList.toggle("dark");
            localStorage.setItem("darkMode", isDark ? "true" : "false");
        }

        function createDeck() {
          const name = prompt("新しいデッキ名を入力してください");
          if (!name || name.trim() === "") {
            alert("デッキ名を入力してください");
            return;
          }
          if (decks[name]) {
            alert("同じ名前のデッキがすでに存在します");
            return;
          }
          decks[name] = [];
          currentDeck = name;
          updateDeckUI();
        }
      
        function switchDeck() {
          const select = document.getElementById("deckSelector");
          currentDeck = select.value;
          updateDeckUI();
        }
      
        function deleteDeck() {
            if (!currentDeck) return;
            if (!confirm(`「${currentDeck}」を削除しますか？`)) return;

            delete decks[currentDeck];
            currentDeck = null;

            // ✅ 呼び出し順を保証
            updateDeckUI();
            renderDeckList();
        }
      
        function addCardToDeck(cardId) {
          if (!currentDeck) {
            alert("先にデッキを選択してください");
            return;
          }
          decks[currentDeck].push(cardId);
          updateDeckUI();
        }
      
        function exportDecks() {
          const blob = new Blob([JSON.stringify(decks, null, 2)], {type: "application/json"});
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "decks.json";
          link.click();
        }
      
        function importDecks() {
          const file = document.getElementById("importFile").files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = e => {
            try {
              decks = JSON.parse(e.target.result);
              currentDeck = Object.keys(decks)[0] ?? null;
              updateDeckUI();
            } catch {
              alert("読み込みに失敗しました");
            }
          };
          reader.readAsText(file);
        }
      
        function updateDeckUI() {
            // ✅ デッキ状態を localStorage に保存
            localStorage.setItem("deckData", JSON.stringify(decks));

            const select = document.getElementById("deckSelector");
            select.innerHTML = `<option value="">📂 デッキ選択</option>` +
                Object.keys(decks).map(name =>
                `<option value="${name}" ${name === currentDeck ? "selected" : ""}>${name} (${decks[name].length})</option>`).join("");

            document.getElementById("currentDeckName").textContent = currentDeck || "未選択";
            const list = document.getElementById("deckCardList");
            list.innerHTML = "";

            // ✅ 初期表示：デッキ未選択なら非表示に
            if (!currentDeck) {
                document.getElementById("cardSelectionArea").style.display = "none";
                return;
            }

            // ✅ 表示が必要な状態なら更新開始
            document.getElementById("cardSelectionArea").style.display = "block";

            const countMap = {};
            decks[currentDeck].forEach(id => {
                countMap[id] = (countMap[id] || 0) + 1;
            });

            Object.entries(countMap).sort().forEach(([cardId, count]) => {
                const wrapper = document.createElement("div");
                wrapper.className = "card-thumb";

                const card = cards.find(c => c.id === cardId);
                const img = document.createElement("img");
                img.src = card?.image ?? `images/${cardId}.png`;
                img.alt = card?.name ?? cardId;
                img.onerror = () => {
                img.src = "images/placeholder.png";
                };
                wrapper.appendChild(img);

                const badge = document.createElement("div");
                badge.className = "count-badge";
                badge.textContent = `×${count}`;
                wrapper.appendChild(badge);

                const del = document.createElement("div");
                del.className = "delete-btn";
                del.textContent = "×";
                del.onclick = () => {
                decks[currentDeck] = decks[currentDeck].filter(id => id !== cardId);
                updateDeckUI();
                };
                wrapper.appendChild(del);

                list.appendChild(wrapper);
            });

            renderDeckList();
            renderCardSelectionGallery();
        }
      
        function renderDeckList() {
            const container = document.getElementById("deckList");
            container.innerHTML = "";

            const deckNames = Object.keys(decks).filter(name => decks[name] && decks[name].length >= 0);
            if (deckNames.length === 0) {
                container.innerHTML = "<div style='color:#666;'>📂 デッキは存在しません</div>";
                return;
            }

            const cardMap = Object.fromEntries(cards.map(c => [c.id, c]));

            deckNames.forEach(name => {
                const cardIds = decks[name];
                const topCardId = cardIds[0] ?? "placeholder";
                const imageUrl = cardMap[topCardId]?.image ?? `images/${topCardId}.png`;

                const box = document.createElement("div");
                box.className = "deck-box";
                box.onclick = () => {
                currentDeck = name;
                updateDeckUI();
                };
                box.innerHTML = `
                <img src="${imageUrl}" alt="${name}" onerror="this.src='images/placeholder.png'" />
                <div style="font-weight:bold;">${name}</div>
                <div>枚数: ${cardIds.length}</div>
                `;
                container.appendChild(box);
            });
        }
      
        function toggleFilters() {
          const el = document.getElementById("filtersWrapper");
          el.style.display = window.getComputedStyle(el).display === "none" ? "block" : "none";
        }
      
        function toggleChip(btn) {
          const group = btn.parentElement;
          const allBtn = group.querySelector(".all-chip");
          if (allBtn) allBtn.classList.remove("selected");
          btn.classList.toggle("selected");
          renderCardSelectionGallery();
        }
      
        function selectAllChip(allBtn) {
          const group = allBtn.parentElement;
          group.querySelectorAll(".chip").forEach(btn => btn.classList.remove("selected"));
          allBtn.classList.add("selected");
          renderCardSelectionGallery();
        }
      
        function getCheckedFromChips(id) {
          const allSelected = document.querySelector(`#${id} .chip.all-chip.selected`);
          if (allSelected) return [];
          return [...document.querySelectorAll(`#${id} .chip.selected:not(.all-chip)`)].map(btn => btn.dataset.value);
        }
      
        function setupFilterChips() {
          const raritySet = new Set(), colorSet = new Set(), bloomSet = new Set(), productSet = new Set();
          cards.forEach(c => {
            raritySet.add(c.rarity);
            colorSet.add(c.color);
            bloomSet.add(c.bloom);
            productSet.add(c.product);
          });
      
          function populateChipGroup(id, items, withAll = true) {
            const container = document.getElementById(id);
            container.innerHTML = "";
            if (withAll) {
              const allBtn = document.createElement("button");
              allBtn.textContent = "すべて";
              allBtn.className = "chip all-chip selected";
              allBtn.dataset.value = "ALL";
              allBtn.onclick = () => selectAllChip(allBtn);
              container.appendChild(allBtn);
            }
            [...items].sort().forEach(val => {
              const btn = document.createElement("button");
              btn.textContent = val;
              btn.className = "chip";
              btn.dataset.value = val;
              btn.onclick = () => toggleChip(btn);
              container.appendChild(btn);
            });
          }
      
          function populateSelect(id, items, label) {
            const select = document.getElementById(id);
            select.innerHTML = `<option value="">${label}</option>`;
            [...items].sort().forEach(val => {
              const opt = document.createElement("option");
              opt.value = val;
              opt.textContent = val;
              select.appendChild(opt);
            });
          }
      
          populateChipGroup("rarityFilter", raritySet);
          populateChipGroup("colorFilter", colorSet);
          populateChipGroup("bloomFilter", bloomSet);
          populateChipGroup("ownedStateChipGroup", ["owned", "unowned"], false);
          populateSelect("productFilter", productSet, "収録商品");
        }
      
        function sortCards(list, method) {
          const sorted = [...list];
          if (method === "release") {
            sorted.sort((a, b) => a.product.localeCompare(b.product) || a.id.localeCompare(b.id));
          } else if (method === "id") {
            sorted.sort((a, b) => a.id.localeCompare(b.id));
          } else if (method === "name") {
            sorted.sort((a, b) => a.name.localeCompare(b.name, "ja"));
          } else if (method === "rarity") {
            const rank = { SR: 3, R: 2, N: 1 };
            sorted.sort((a, b) => (rank[b.rarity] ?? 0) - (rank[a.rarity] ?? 0));
          }
          return sorted;
        }
      
        function renderCardSelectionGallery() {
          const keyword = document.getElementById("nameSearch").value.toLowerCase();
          const sortMethod = document.getElementById("sortMethod").value;
          const owned = getCheckedFromChips("ownedStateChipGroup");
          const rarity = getCheckedFromChips("rarityFilter");
          const color = getCheckedFromChips("colorFilter");
          const bloom = getCheckedFromChips("bloomFilter");
          const product = document.getElementById("productFilter").value;

          const container = document.getElementById("cardGallery");
          container.innerHTML = "";
          container.className = "card-grid"; // ✅ 統一構造へ変更

          const filtered = cards.filter(card => {
            const count = card.owned;
            const allText = [
              card.name, card.id, card.rarity, card.color, card.bloom,
              card.hp ?? card.life ?? "", card.product, card.card_type
            ].join(" ").toLowerCase();

            const matchOwned =
              owned.length === 0 ||
              (owned.includes("owned") && count > 0) ||
              (owned.includes("unowned") && (!count || count === 0));

            const match = {
              rarity: rarity.length === 0 || rarity.includes(card.rarity),
              color: color.length === 0 || color.includes(card.color),
              bloom: bloom.length === 0 || bloom.includes(card.bloom),
              product: !product || card.product === product,
              keyword: !keyword || allText.includes(keyword)
            };

            return matchOwned && !Object.values(match).includes(false);
          });

          const sorted = sortCards(filtered, sortMethod);
          sorted.forEach(card => {
            const box = document.createElement("div");
            box.className = "card-box";
            box.onclick = () => addCardToDeck(card.id);

            const img = document.createElement("img");
            img.src = card.image;
            img.alt = card.name;
            img.onerror = () => { img.src = "images/placeholder.png"; };
            box.appendChild(img);

            const info = document.createElement("div");
            info.className = "card-info";
            info.innerHTML = `
              <div style="font-weight:bold;">${card.name}</div>
              <div style="font-weight:bold;">📄${card.id}</div>
              <div style="font-weight:bold;">✨${card.rarity}🃏${card.owned ?? 0}枚</div>
            `;
            box.appendChild(info);

            container.appendChild(box);
          });
        }

  // ✅ 起動時：JSON読み込み＋フィルター初期化
  window.onload = async () => {
    try {
      const [cardRes, releaseRes] = await Promise.all([
        fetch("json_file/card_data.json"),
        fetch("json_file/release_dates.json")
      ]);
      const rawData = await cardRes.json();
      releaseMap = await releaseRes.json();

      cards = Object.entries(rawData).map(([key, card]) => ({
        id: key,
        name: card.name,
        rarity: card.rarity ?? "-",
        color: card.color ?? "-",
        bloom: card.bloom_level ?? "-",
        hp: card.hp ?? null,
        life: card.life ?? null,
        product: card.product ?? "-",
        tags: card.tags ?? [],
        skills: card.skills ?? [],
        image: card.image_url || `images/${key}.png`,
        owned: parseInt(localStorage.getItem("count_" + key) ?? "0"),
        card_type: card.card_type ?? "-"
      }));

      setupFilterChips();
      updateDeckUI();
    } catch (err) {
      console.error(err);
      alert("カードデータの読み込みに失敗しました！");
    }
  };

  window.onload = async () => {
    // 🌙 ダークモード
    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
    }

    // 📱 モバイル判定
    if (window.innerWidth <= 600) {
        document.body.classList.add("mobile-layout");
    }

    // 💾 保存されたデッキ読み込み
    const savedDecks = localStorage.getItem("deckData");
    if (savedDecks) {
        try {
        decks = JSON.parse(savedDecks);
        currentDeck = Object.keys(decks)[0] ?? null;
        } catch {
        console.warn("保存されたデッキの読み込みに失敗しました");
        }
    }
    // 🎴 カードデータ読み込み
    try {
        const [cardRes, releaseRes] = await Promise.all([
        fetch("json_file/card_data.json"),
        fetch("json_file/release_dates.json")
        ]);
        const rawData = await cardRes.json();
        releaseMap = await releaseRes.json();

        cards = Object.entries(rawData).map(([key, card]) => ({
        id: key,
        name: card.name,
        rarity: card.rarity ?? "-",
        color: card.color ?? "-",
        bloom: card.bloom_level ?? "-",
        hp: card.hp ?? null,
        life: card.life ?? null,
        product: card.product ?? "-",
        tags: card.tags ?? [],
        skills: card.skills ?? [],
        image: card.image_url || `images/${key}.png`,
        owned: parseInt(localStorage.getItem("count_" + key) ?? "0"),
        card_type: card.card_type ?? "-"
        }));

        setupFilterChips();
        updateDeckUI();
    } catch (err) {
        console.error(err);
        alert("カードデータの読み込みに失敗しました！");
    }
  };
</script>
</body>
</html>
