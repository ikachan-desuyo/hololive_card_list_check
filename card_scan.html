<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイムカード枠検出（改善案切り替え版）</title>
  <style>
    video { display: none; }
    canvas { 
      border: 1px solid black; 
      display: block; 
      margin: 10px auto; 
    }
    button { display: inline-block; margin: 5px; padding: 10px 20px; font-size: 16px; }
    button.active { background: #4CAF50; color: white; }
    #opencv-status { font-weight: bold; margin: 10px; }
  </style>
  <script defer src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()"></script>
</head>
<body>
  <h1>リアルタイムカード枠検出（改善案切り替え版）</h1>
  <div id="opencv-status">🔄 OpenCVロード中...</div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvasOutput"></canvas>
  <div>
    <button id="mode1-button" class="active">改善案1</button>
    <button id="mode2-button">改善案2</button>
  </div>
  <div>
    <button id="trim-button">トリミング</button>
    <button id="ocr-button">OCRを実行</button>
  </div>
  <div id="recognized-text">読み取った文字列: <span id="text-output">なし</span></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvasOutput');
    const statusEl = document.getElementById('opencv-status');
    let currentMode = 1;
    let streaming = false;

    ['mode1', 'mode2'].forEach((id, idx) => {
      document.getElementById(`${id}-button`).addEventListener('click', () => setMode(idx + 1));
    });

    function setMode(m) {
      currentMode = m;
      ['mode1', 'mode2'].forEach((id, idx) => {
        document.getElementById(`${id}-button`).classList.toggle('active', currentMode === idx + 1);
      });
      statusEl.innerText = `🔄 改善案${m} 適用中...`;
    }

    function onOpenCvReady() {
      statusEl.innerText = '✅ OpenCV読み込み完了';
      startCamera();
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            streaming = true;
            initCv();
          };
        })
        .catch(err => {
          console.error(err);
          alert('カメラ起動失敗');
        });
    }

    let cap, src, dst, gray, blurred, edges, kernel, contours, hierarchy;

    function initCv() {
      cap = new cv.VideoCapture(video);
      src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
      dst = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
      gray = new cv.Mat(); blurred = new cv.Mat(); edges = new cv.Mat();
      kernel = cv.Mat.ones(5, 5, cv.CV_8U);
      contours = new cv.MatVector(); hierarchy = new cv.Mat();
      requestAnimationFrame(processVideo);
    }

    function processVideo() {
      if (!streaming) return;
      cap.read(src);
      src.copyTo(dst);

      switch (currentMode) {
        case 1: mode1(); break;
        case 2: mode2(); break;
      }

      cv.imshow(canvas, dst);
      requestAnimationFrame(processVideo);
    }

    function mode1() {
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.Canny(gray, edges, 50, 150);
      drawContours(edges);
    }

    function mode2() {
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
      cv.dilate(blurred, blurred, kernel);
      cv.erode(blurred, blurred, kernel);
      cv.Canny(blurred, edges, 50, 150);
      mergeAndDrawContours(edges);
    }

    function mergeAndDrawContours(binMat) {
      cv.findContours(binMat, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      let boundingRects = [];
      for (let i = 0; i < contours.size(); i++) {
        let rect = cv.boundingRect(contours.get(i));
        boundingRects.push(rect);
      }

      let mergedRects = mergeRectangles(boundingRects);

      for (let rect of mergedRects) {
        cv.rectangle(dst, new cv.Point(rect.x, rect.y), new cv.Point(rect.x + rect.width, rect.y + rect.height), [255, 0, 0, 255], 2);
      }
    }

    function mergeRectangles(rects) {
      let merged = [];
      while (rects.length > 0) {
        let rect = rects.pop();
        let hasMerged = false;

        for (let i = 0; i < merged.length; i++) {
          if (isOverlapping(rect, merged[i])) {
            merged[i] = combineRects(rect, merged[i]);
            hasMerged = true;
            break;
          }
        }

        if (!hasMerged) {
          merged.push(rect);
        }
      }
      return merged;
    }

    function isOverlapping(rect1, rect2) {
      return !(rect1.x + rect1.width < rect2.x || rect2.x + rect2.width < rect1.x ||
               rect1.y + rect1.height < rect2.y || rect2.y + rect2.height < rect1.y);
    }

    function combineRects(rect1, rect2) {
      let x = Math.min(rect1.x, rect2.x);
      let y = Math.min(rect1.y, rect2.y);
      let width = Math.max(rect1.x + rect1.width, rect2.x + rect2.width) - x;
      let height = Math.max(rect1.y + rect1.height, rect2.y + rect2.height) - y;
      return { x, y, width, height };
    }
  </script>
</body>
</html>
