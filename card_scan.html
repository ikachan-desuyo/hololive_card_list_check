<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カード枠検出とトリミング</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
  <style>
    video {
      display: none; /* 映像を非表示に設定 */
    }
    canvas {
      border: 1px solid black;
      display: block;
      margin: 10px auto;
    }
    #trimming-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>カード枠検出とトリミング</h1>
  <div id="opencv-status" style="font-weight: bold; margin: 1em;"></div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvasOutput"></canvas>
  <button id="trimming-button">トリミング実行</button>
  <canvas id="trimmedCanvas"></canvas>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvasOutput');
    let trimmedCanvas = document.getElementById('trimmedCanvas');
    let ctx = canvas.getContext('2d');
    let streaming = false;

    function onOpenCvReady() {
      const statusEl = document.getElementById("opencv-status");
      statusEl.innerText = "🔄 OpenCV.js 初期化中...";

      cv['onRuntimeInitialized'] = () => {
        statusEl.innerText = "✅ OpenCV.js 読み込み完了！";
        startCamera();
      };
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment" // 背面カメラを指定
        }
      })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        streaming = true;

        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          // リアルタイム枠検出を開始
          processVideo();
        });
      })
      .catch(err => {
        console.error("カメラの起動に失敗しました: ", err);
        alert("カメラの起動に失敗しました。デバイスのカメラ権限を確認してください。");
      });
    }

    function processVideo() {
      if (!streaming) return;

      // ビデオフレームをCanvasに描画
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // OpenCVで画像処理
      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      let blurred = new cv.Mat();
      let edges = new cv.Mat();

      // グレースケール変換
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

      // ぼかし処理
      cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);

      // エッジ検出
      cv.Canny(blurred, edges, 50, 150);

      // 輪郭検出
      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      let bestContour = null;
      const targetAspectRatio = 88 / 63; // カードの縦横比（約1.4）
      const tolerance = 0.1; // 縦横比の許容範囲（10%）

      for (let i = 0; i < contours.size(); ++i) {
        let contour = contours.get(i);

        // 多角形近似で輪郭を単純化
        let approx = new cv.Mat();
        cv.approxPolyDP(contour, approx, 0.02 * cv.arcLength(contour, true), true);

        // 頂点が4つである場合（長方形を探す）
        if (approx.rows === 4) {
          let rect = cv.boundingRect(approx);

          // 縦横比を計算
          let aspectRatio = rect.height / rect.width;
          if (Math.abs(aspectRatio - targetAspectRatio) < tolerance) {
            bestContour = approx;
            break; // 最初に見つかった適切な輪郭を使用
          }
        }

        approx.delete();
      }

      if (bestContour) {
        // 赤線で輪郭を表示
        let contoursColor = new cv.Scalar(255, 0, 0, 255);
        cv.drawContours(src, new cv.MatVector([bestContour]), -1, contoursColor, 2);
      }

      // 結果をCanvasに描画
      cv.imshow('canvasOutput', src);

      // メモリ解放
      src.delete(); gray.delete(); blurred.delete(); edges.delete();
      contours.delete(); hierarchy.delete();

      // 次のフレームを処理
      if (streaming) requestAnimationFrame(processVideo);
    }

    // トリミングを実行
    document.getElementById('trimming-button').addEventListener('click', () => {
      // 現在のフレームを処理
      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      let blurred = new cv.Mat();
      let edges = new cv.Mat();

      // グレースケール変換
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

      // ぼかし処理
      cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);

      // エッジ検出
      cv.Canny(blurred, edges, 50, 150);

      // 輪郭検出
      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      let bestContour = null;
      const targetAspectRatio = 88 / 63; // カードの縦横比（約1.4）
      const tolerance = 0.1;

      for (let i = 0; i < contours.size(); ++i) {
        let contour = contours.get(i);

        let approx = new cv.Mat();
        cv.approxPolyDP(contour, approx, 0.02 * cv.arcLength(contour, true), true);

        if (approx.rows === 4) {
          let rect = cv.boundingRect(approx);
          let aspectRatio = rect.height / rect.width;
          if (Math.abs(aspectRatio - targetAspectRatio) < tolerance) {
            bestContour = approx;
            break;
          }
        }

        approx.delete();
      }

      if (bestContour) {
        let rect = cv.boundingRect(bestContour);
        let trimmed = src.roi(rect);

        trimmedCanvas.width = rect.width;
        trimmedCanvas.height = rect.height;
        cv.imshow(trimmedCanvas, trimmed);

        trimmed.delete();
      }

      src.delete(); gray.delete(); blurred.delete(); edges.delete();
      contours.delete(); hierarchy.delete();
    });
  </script>
</body>
</html>
