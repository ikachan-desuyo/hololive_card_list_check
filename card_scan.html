<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイムカード枠検出と文字認識（OCR）</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    video {
      display: none; /* 映像を非表示に設定 */
    }
    canvas {
      border: 1px solid black;
      display: block;
      margin: 10px auto;
    }
    #recognized-text {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>リアルタイムカード枠検出と文字認識（OCR）</h1>
  <div id="opencv-status" style="font-weight: bold; margin: 1em;"></div>
  <video id="video" autoplay playsinline></video> <!-- 映像は非表示 -->
  <canvas id="canvasOutput"></canvas> <!-- キャンバスサイズを動的に調整 -->
  <div id="recognized-text">読み取った文字列: <span id="text-output">なし</span></div>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvasOutput');
    let ctx = canvas.getContext('2d');
    let streaming = false;
    let textOutput = document.getElementById('text-output');

    function onOpenCvReady() {
      const statusEl = document.getElementById("opencv-status");
      statusEl.innerText = "🔄 OpenCV.js 初期化中...";

      cv['onRuntimeInitialized'] = () => {
        statusEl.innerText = "✅ OpenCV.js 読み込み完了！";
        startCamera();
      };
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment" // 背面カメラを指定
        }
      })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        streaming = true;

        // 動画のメタデータがロードされた後にキャンバスサイズを調整
        video.addEventListener('loadedmetadata', () => {
          // キャンバスの幅と高さを動画の2倍に設定
          canvas.width = video.videoWidth * 2;
          canvas.height = video.videoHeight * 2;

          // 処理開始
          processVideo();
        });
      })
      .catch(err => {
        console.error("カメラの起動に失敗しました: ", err);
        alert("カメラの起動に失敗しました。デバイスのカメラ権限を確認してください。");
      });
    }

    function processVideo() {
      if (!streaming) return;

      // ビデオフレームをCanvasに描画
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // OpenCVで画像処理
      let src = cv.imread(canvas);
      let gray = new cv.Mat();

      // グレースケール変換
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

      // OCRで文字認識を実行
      Tesseract.recognize(canvas, 'jpn', {
        logger: info => console.log(info) // ログ出力（進捗状況）
      }).then(({ data: { text } }) => {
        // 認識した文字列を画面に表示
        textOutput.innerText = text.trim() || "なし";
      }).catch(err => {
        console.error("OCRのエラー: ", err);
        textOutput.innerText = "エラー";
      });

      // メモリ解放
      src.delete(); gray.delete();

      // 次のフレームを処理
      if (streaming) requestAnimationFrame(processVideo);
    }
  </script>
</body>
</html>
