<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイムOCRとカード枠検出</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    video, canvas {
      border: 1px solid black;
      display: block;
      margin: 10px auto;
    }
    #ocrResult {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>リアルタイムOCRとカード枠検出</h1>
  <div id="opencv-status" style="font-weight: bold; margin: 1em;"></div>
  <video id="video" autoplay playsinline width="640" height="480"></video>
  <canvas id="canvasOutput" width="640" height="480"></canvas>
  <div id="ocrResult">認識文字列: <span id="recognizedText">-</span></div>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvasOutput');
    let ctx = canvas.getContext('2d');
    let streaming = false;

    function onOpenCvReady() {
      const statusEl = document.getElementById("opencv-status");
      statusEl.innerText = "🔄 OpenCV.js 初期化中...";

      cv['onRuntimeInitialized'] = () => {
        statusEl.innerText = "✅ OpenCV.js 読み込み完了！";
        startCamera();
      };
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "environment" // 背面カメラを指定
        }
      })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        streaming = true;
        processVideo();
      })
      .catch(err => {
        console.error("カメラの起動に失敗しました: ", err);
        alert("カメラの起動に失敗しました。デバイスのカメラ権限を確認してください。");
      });
    }

    async function processVideo() {
      if (!streaming) return;

      // ビデオフレームをCanvasに描画
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // OpenCVで画像処理
      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      let blurred = new cv.Mat();
      let edges = new cv.Mat();

      try {
        // グレースケール変換
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

        // ぼかし処理
        cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);

        // エッジ検出
        cv.Canny(blurred, edges, 50, 150);

        // 輪郭検出
        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        // 最大面積の輪郭を探す
        let maxArea = 0;
        let maxContour = null;
        for (let i = 0; i < contours.size(); ++i) {
          let cnt = contours.get(i);
          let area = cv.contourArea(cnt);
          if (area > maxArea) {
            maxArea = area;
            maxContour = cnt;
          }
        }

        if (maxContour) {
          // 最小回転矩形を計算し、ROIを取得
          const boundingBox = cv.boundingRect(maxContour);
          const roi = src.roi(boundingBox);

          // 非同期でOCR処理を実行
          Tesseract.recognize(roi.data, 'eng', {
            logger: info => console.log(info) // ログを表示（デバッグ用）
          }).then(result => {
            // 認識文字列を表示
            document.getElementById('recognizedText').innerText = result.data.text.trim();
          }).catch(err => console.error("OCRエラー:", err));

          // メモリ解放
          roi.delete();
        }

        // 結果をCanvasに描画
        cv.imshow('canvasOutput', src);

      } catch (error) {
        console.error("ビデオ処理中のエラー: ", error);
      } finally {
        // メモリ解放
        src.delete(); gray.delete(); blurred.delete(); edges.delete();
      }

      // 次のフレームを処理
      if (streaming) requestAnimationFrame(processVideo);
    }
  </script>
</body>
</html>
