<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>📸 OCR カードスキャン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 16px; background: #f9f9f9; }
    h2 { margin-bottom: 12px; }
    .preview { margin-top: 16px; padding: 10px; background: #fff; box-shadow: 0 0 8px rgba(0,0,0,0.05); border: 1px solid #ccc; }
    .preview img { max-width: 100%; margin-bottom: 10px; border-radius: 4px; }
    .error { color: red; font-weight: bold; }
    #loading { margin-top: 8px; font-size: 14px; color: #666; }
  </style>
</head>
<body>
  <h2>📸 OCR カードスキャン</h2>
  <button onclick="history.back()">← 前のページへ</button>
  <!-- ✅ 写真ライブラリから選択できるように変更 -->
  <input type="file" accept="image/*" onchange="scanImageOCR(event)" />
  <div id="loading"></div>
  <div id="result" class="preview"></div>

  <script>
    let cardData = {};

    // ✅ JSON読み込み
    fetch('json_file/card_data.json')
      .then(res => res.json())
      .then(data => {
        cardData = data;
        console.log("✅ card_data.json loaded");
      })
      .catch(err => {
        console.error("❌ Failed to load card_data.json", err);
        alert("card_data.json を読み込めませんでした");
      });

      async function scanImageOCR(event) {
    const file = event.target.files[0];
    if (!file || !cardData) return;

    const loading = document.getElementById("loading");
    const result = document.getElementById("result");
    result.innerHTML = "";
    loading.textContent = "🔍 OCRでカードIDを読み取り中…";

    const imageURL = URL.createObjectURL(file);

    try {
        const { data: { text } } = await Tesseract.recognize(imageURL, 'ipn', {
        logger: m => console.log(m)
        });

        loading.textContent = "";

        // ✅ スキャン全文を表示
        result.innerHTML = `
        <h4>📄 読み取られたテキスト</h4>
        <pre style="white-space: pre-wrap; background:#eee; padding:10px;">${text}</pre>
        `;

        const detected = extractCardId(text);
        if (!detected) {
        result.innerHTML += `<p class="error">カードIDを検出できませんでした</p>`;
        return;
        }

        const card = cardData[detected];
        if (!card) {
        result.innerHTML += `<p class="error">ID一致なし：<code>${detected}</code></p>`;
        return;
        }

        // ✅ 一致したカード情報を追加表示
        result.innerHTML += `
        <h4>🧠 検出結果：${detected}</h4>
        <img src="${card.image_url}" alt="${card.image_alt || card.name}" />
        <h3>${card.name}</h3>
        <p>🗂 <strong>${card.card_type}</strong></p>
        ${(card.skills || []).map(skill => `
            <li><strong>${skill.type}</strong>：${skill.name ?? ""} ${skill.description ?? ""}</li>
        `).join("")}
        `;
    } catch (err) {
        loading.textContent = "";
        result.innerHTML = `<p class="error">OCR処理に失敗しました</p>`;
        console.error(err);
    }
    }

    function extractCardId(text) {
      const lines = text.split(/\r?\n/).map(line => line.trim());
      const pattern = /[hH][A-Z]{2,}[0-9]{3}-[0-9]{3}[_A-Z]{0,3}/;
      for (const line of lines) {
        const match = line.match(pattern);
        if (match) return match[0];
      }
      return null;
    }
  </script>
</body>
</html>
